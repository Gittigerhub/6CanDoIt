<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>회원 목록</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>회원번호</th>
                <th>회원 가입 타입</th>
                <th>이름</th>
                <th>이메일</th>
                <th>생년월일</th>
                <th>성별</th>
                <th>연락처</th>
                <th>주소</th>
                <th>주문 알람 수신</th>
                <th>활성화</th>
                <th>가입 일자</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${member.idx}"></td>
                <td th:text="${member.memberType}"></td>
                <td th:text="${member.memberName}"></td>
                <td th:text="${member.memberEmail}"></td>
                <td th:text="${member.memberBirth}"></td>
                <td th:text="${member.memberGender}"></td>
                <td th:text="${member.memberPhone}"></td>
                <td th:text="${member.memberAddress}"></td>
                <td th:text="${member.alramOrder}"></td>
                <td th:text="${member.insDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
