<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/holayout}"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 확인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background: white;
    }

    .container {
      display: block;
      max-width: 680px;
      width: 80%;
      margin: 120px auto;
    }

    h1 {
      color: #333333;
      font-size: 48px;
      letter-spacing: -3px;
      text-align: center;
      margin: 120px 0 80px 0;
      transition: 0.2s linear;
    }

    form {
      width: 100%;
      max-width: 680px;
      margin: 40px auto 10px;
    }

    .input__block {
      margin: 20px auto;
      display: flex;
      position: relative;
      gap: 10px;
      width: 90%;
      max-width: 680px;
      align-items: center;
    }

    .input__block input {
      background: rgba(15, 19, 42, 0.1);
      display: block;
      flex: 1;
      height: 50px;
      border-radius: 8px;
      border: none;
      color: #333333;
      padding: 0 15px;
      font-size: 14px;
      font-family: "Montserrat", sans-serif;
    }

    .input__block input:focus,
    .input__block input:active {
      outline: none;
      border: none;
      color: #333333;
    }

    .button {
      background: #333333;
      color: white;
      display: inline-block;
      width: auto;
      min-width: 120px;
      height: 50px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-family: "Montserrat", sans-serif;
      box-shadow: 0 15px 30px rgba(51, 51, 51, 0.2);
      transition: 0.2s linear;
    }

    .button:hover {
      box-shadow: 0 0 0 rgba(51, 51, 51, 0);
      background: #4a4a4a;
    }

    .alert {
      width: 90%;
      max-width: 680px;
      margin: 0 auto 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="container">
  <h1>비밀번호 확인</h1>
  <div th:if="${error}" class="alert" th:text="${error}"></div>
  <form th:action="@{/admin/hoverify}" method="post">
    <input type="hidden" name="adminEmail" th:value="${adminEmail}">
    <div class="input__block">
      <input type="password" id="password" name="password" placeholder="비밀번호" required>
      <button type="submit" class="button">확인</button>
    </div>
  </form>
</div>
</body>
</html>
