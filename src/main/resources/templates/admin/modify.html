<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>modify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Daum 우편번호 API 스크립트 추가 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <div layout:fragment="content" class="container-fluid">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h2 style="text-align: center;">회원 정보 수정</h2>
                        <form th:action="@{/admin/modify}" method="post" class="was-validated">
                            <div class="mb-3 mt-3">
                                <label for="adminEmail" class="form-label">이메일:</label>
                                <input type="email" class="form-control" id="adminEmail" th:name="adminEmail" th:value="${admin.adminEmail}" >
                            </div>
                            <div class="mb-3">
                                <label for="adminBirth" class="form-label">생년월일:</label>
                                <input type="date" class="form-control" id="adminBirth" th:name="adminBirth" th:value="${admin.adminBirth}" max="9999-12-31">
                            </div>
                            <div class="mb-2">성별:</div>
                            <div class="form-check">
                                <input type="radio" name="adminGender" id="male"><label for="male">남성</label>
                                <input type="radio" name="adminGender" id="female"><label for="female">여성</label>
                            </div>
                            <div class="mt-2 mb-3">
                                <label for="adminName" class="form-label">이름:</label>
                                <input type="text" class="form-control" id="adminName" th:name="adminName" th:value="${admin.adminName}">
                            </div>
                            <div class="mb-3">
                                <label for="adminPhone" class="form-label">연락처:</label>
                                <input type="text" class="form-control" id="adminPhone" th:name="adminPhone" th:value="${admin.adminPhone}" maxlength="11">
                            </div>
                            <div class="mb-3">
                                <label for="adminPostcode" class="form-label">주소:</label>
                                <div class="signUp-input-area d-flex mb-1 col-lg-7">
                                    <input type="text" class="form-control input-lg" id="adminPostcode" placeholder="우편번호" style="height: 40px;">
                                    <input type="button" class="btn btn-secondary" style="text-align:center; height: 40px; width: 200px;" onclick="execDaumPostcode()" value="검색">
                                </div>
                            </div>
                            <div class="signUp-input-area mb-1">
                                <input type="text"  class="form-control" id="adminAddress" placeholder="주소">
                            </div>
                            <div class="signUp-input-area mb-1">
                                <input type="text" class="form-control"  id="adminDetailAddress" placeholder="상세주소">
                            </div>
                            <div class="signUp-input-area mb-1">
                                <input type="text" class="form-control"  id="adminExtraAddress" placeholder="참고항목">
                            </div>
                            <div>주문 알람 수신여부:</div>
                            <div class="form-check">
                                <label class="form-check-label" for="alramOrder1"></label>
                                <input type="radio" class="form-check-input" id="alramOrder1" name="optradio" value="alramOrder1" checked>예
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="alramOrder2"></label>
                                <input type="radio" class="form-check-input" id="alramOrder2" name="optradio" value="alramOrder2">아니오
                            </div>
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-primary" value="수정">수정 완료</button>
                                <button type="button" class="btn btn-secondary" onclick="window.history.back();">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <script>
            function execDaumPostcode() {
                new daum.Postcode({
                    oncomplete: function(data) {
                        var addr = '';
                        var extraAddr = '';

                        if (data.userSelectedType === 'R') {
                            addr = data.roadAddress;
                        } else {
                            addr = data.jibunAddress;
                        }

                        if (data.userSelectedType === 'R') {
                            if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                extraAddr += data.bname;
                            }
                            if (data.buildingName !== '' && data.apartment === 'Y') {
                                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                            }
                            if (extraAddr !== '') {
                                extraAddr = ' (' + extraAddr + ')';
                            }
                            document.getElementById("adminExtraAddress").value = extraAddr;
                        } else {
                            document.getElementById("adminExtraAddress").value = '';
                        }

                        document.getElementById('adminPostcode').value = data.zonecode;
                        document.getElementById("adminAddress").value = addr;
                        document.getElementById("adminDetailAddress").focus();
                    }
                }).open();
            }
        </script>
    </div>



</body>
</html>
