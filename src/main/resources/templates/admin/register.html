<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Daum 우편번호 API 스크립트 추가 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h2>회원가입</h2>
                    <form th:action="@{/admin/register}" method="post" class="was-validated">
                        <div class="mb-3 mt-3">
                            <label for="adminEmail" class="form-label">이메일:</label>
                            <input type="email" class="form-control" id="adminEmail" name="adminEmail" placeholder="이메일형식으로 입력하세요.">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="영문자와 숫자로 구성하세요.">
                        </div>
                        <div class="mt-2 mb-3">
                            <label for="adminName" class="form-label">이름:</label>
                            <input type="text" class="form-control" id="adminName" name="adminName" placeholder="이름을 입력하세요.">
                        </div>
                        <div class="mb-3">
                            <label for="adminPhone" class="form-label">연락처:</label>
                            <input type="text" class="form-control" id="adminPhone" name="adminPhone" placeholder="'-'없이 숫자만 입력" maxlength="11">
                        </div>

                        <div class="form-check mt-3 mb-3">
                            <input class="form-check-input" type="checkbox" id="regiCheck" name="remember" required>
                            <label class="form-check-label" for="regiCheck">이용약관 및 정보수집에 동의합니다.</label>
                            <div class="invalid-feedback">계속하려면 이 확인란을 선택하세요.</div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
