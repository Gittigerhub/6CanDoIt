<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}">
<head>
    <meta charset="UTF-8">
    <title>이벤트 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="p-5">
    <h2>이벤트 관리 페이지</h2>
    <div class="container">
        <button type="button" class="btn btn-primary" id="register-btn">등록</button>
        <div class="row">
            <div class="col mt-2">
                <table class="table">
                    <thead>
                    <tr>
                        <th style="width: 25%">이벤트 제목</th>
                        <th style="width: 25%">시작날</th>
                        <th style="width: 25%">종료날</th>
                        <th style="width: 25%">상세보기</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="events:${eventDTOS}">
                        <td th:text="${events.eventTitle}">John</td>
                        <td th:text="${events.eventStartDate}">Doe</td>
                        <td th:text="${events.eventEndDate}">john@example.com</td>
                        <td>
                            <button type="button" class="btn btn-primary eventEdit" th:data-id="${events.idx}">상세보기
                            </button>
                            <button type="button" class="btn btn-secondary eventDelete" th:data-id="${events.idx}">삭제
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal" id="eventModal">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 id="title" class="modal-title"></h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form id="eventForm" enctype="multipart/form-data">
                            <input type="hidden" id="idx" name="idx">
                            <!-- Modal body -->
                            <div class="modal-body">
                                <!--매장 시작 시간, 매장 끝나는 시간-->
                                <div class="row mt-2">
                                    <div class="col-sm-12">
                                        <div class="form-group form-group-default">
                                            <label>*이벤트 이름 :</label>
                                            <input id="eventTitle" name="eventTitle" type="text"
                                                   class="form-control" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-sm-12">
                                        <div class="form-group form-group-default">
                                            <label>* 이벤트 내용 :</label>
                                            <textarea id="eventContents" name="eventContents" cols="60"
                                                      rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-sm-6">
                                        <div class="form-group form-group-default">
                                            <label>*이벤트 시작일:</label>
                                            <input id="eventStartDate" name="eventStartDate" type="datetime-local"
                                                   class="form-control" required/>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-group-default">
                                            <label>*이벤트 종료일:</label>
                                            <input id="eventEndDate" name="eventEndDate" type="datetime-local"
                                                   class="form-control" required/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-sm-6">
                                        <div class="form-group form-group-default">
                                            <label>*활성화 유무:</label>
                                            <select id="activeYn" name="activeYn"
                                                    class="form-select">
                                                <option value="N">비활성</option>
                                                <option value="Y">활성</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-group-default">
                                            <label>*이벤트 상태:</label>
                                            <select id="eventState" name="eventState"
                                                    class="form-select">
                                                <option value="N">종료</option>
                                                <option value="Y">진행 중</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col-sm-6">
                                        <div class="form-group form-group-default">
                                            <label>*배너 이미지 등록:</label>
                                            <input type="file" id="event_title_img" name="titleFile">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-group-default">
                                            <label>*메인 이미지 등록:</label>
                                            <input type="file" id="event_img" name="contentFile">
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button id="register" class="btn btn-primary" type="button">이벤트등록</button>
                                    <button id="update" class="btn btn-primary" type="button">이벤트수정</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--폼 끝-->
            </div><!--모달 끝-->

        </div>

    </div>
</div>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () { //문서가

            $('#register-btn').on('click', function () {
                //alert("등록확인");
                //입력폼 초기화
                var form = $('#eventForm')[0];
                form.reset();
                $('#title').text("이벤트 등록");


                $('#register').show()
                $('#update').hide()

                //대화창 출력
                $('#eventModal').modal('show')



            })
            $("#register").on("click",function (){
                var form = $("#eventForm")[0]
                var formdata= new FormData(form);

                //폼 검증 수행
                if (form.checkValidity() === false) {
                    form.reportValidity(); //폼 검증
                    return;
                }
                $("#eventModal").modal("hide")

                $.ajax({
                    url:'/event/ev/register',
                    type:'POST',
                    data: formdata,
                    processData:false,
                    contentType:false,

                    success: function (response) {//작업 성공시
                        Swal.fire({
                            icon: null,
                            text: "저장하였습니다",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                        });
                        location.reload(); //새로 페이지 읽기
                    },
                    error: function () {//작업 실패시
                        Swal.fire({
                            icon: null,
                            text: "저장을 실패하였습니다",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                //Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                        });
                    }
                });

            });

            $(".eventEdit").on("click", function () {
                //alert("삭제")
                let idx = $(this).data("id")
                console.log(idx)

                $.ajax({
                    url: "/event/ev/read",
                    type: 'POST',
                    data: {
                        idx: idx//전달값:값
                    },
                    success: function (response) {//작업 성공시

                        console.log("응답 데이터:", response);

                        if (!response.eventDTO) {
                            alert("서버에서 올바른 데이터를 받지 못했습니다.");
                            return;
                        }


                        $('#title').text("이벤트 상세 보기");

                        $('#idx').val(response.eventDTO.idx);
                        $('#eventTitle').val(response.eventDTO.eventTitle);
                        $('#eventContents').val(response.eventDTO.eventContents);
                        $('#eventStartDate').val(response.eventDTO.eventStartDate);
                        $('#eventEndDate').val(response.eventDTO.eventEndDate);
                        $('#activeYn').val(response.eventDTO.activeYn);
                        $('#eventState').val(response.eventDTO.eventState);
                        $('#event_title_img').val(response.eventDTO.titleFile);
                        $('#event_img').val(response.eventDTO.contentFile);




                        $('#register').hide()
                        $('#update').show()

                        //대화창 출력
                        $('#eventModal').modal('show');
                    },
                    error: function () {//작업 실패시
                        Swal.fire({
                            icon: null,
                            text: "조회를 실패하였습니다",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                        });
                    }
                });
            });

            $('#update').on('click', function () {
                var form = $('#eventForm')[0];
                var formData = new FormData(form);//form내의 데이터 읽기

                //폼 검증 수행
                if (form.checkValidity() === false) {
                    form.reportValidity(); //폼 검증
                    return;
                }
                $('#eventModal').modal('hide');

                $.ajax({
                    url: '/event/ev/update',//맵핑
                    type: 'POST', //전달 방식
                    data: formData, //데이터값
                    processData: false, //현재상태 그대로 유지하면서 전달
                    contentType: false,

                    success: function (response) {//작업 성공시
                        Swal.fire({
                            icon: null,
                            text: "수정하였습니다",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                        });
                        location.reload(); //새로 페이지 읽기
                    },
                    error: function () {//작업 실패시
                        Swal.fire({
                            icon: null,
                            text: "수정을 실패하였습니다",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                        });
                    }
                });

            });//수정버튼 클릭 끝


            //삭제버튼 클릭
            $(".eventDelete").on("click", function () {
                //alert("삭제")
                var idx = $(this).data("id");

                $.ajax({
                    url: "/event/ev/delete",
                    type: 'GET',
                    data: {
                        idx: idx//전달값:값
                    },
                    success: function (response) {//작업 성공시
                        Swal.fire({
                            icon: null,
                            text: "삭제하였습니다",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                        });
                        location.reload(); //새로 페이지 읽기
                    },
                    error: function () {//작업 실패시
                        Swal.fire({
                            icon: null,
                            text: "삭제를 실패하였습니다",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                        });
                    }
                });
            });//삭제버튼 끝


        });


    </script>
</th:block>
</body>

</html>
