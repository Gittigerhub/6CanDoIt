<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div layout:fragment="content" class="p-5">

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header" style="display: flex; justify-content: center ; width: 100%;">
                        <div class="col-4" style="flex: 1; text-align: center;"
                             th:text="${eventDTORead.eventTitle}"></div>
                    </div>
                    <div class="card-body">
                        <div class="col-12" style="display: flex; justify-content: space-between ;">
                            <th:block th:if="${eventDTORead.activeYn}=='Y'">
                                <div class="col-4 text-primary" style="flex: 1; text-align: left"><span>이벤트 진행중</span>
                                </div>
                            </th:block>
                            <th:block th:if="${eventDTORead.activeYn}=='N'">
                                <div class="col-4 text-danger" style="flex: 1; text-align: left"><span>이벤트 종료</span>
                                </div>
                            </th:block>
                            <div class="col-4" style="flex: 1; text-align: right;"
                                 th:text="${#temporals.format(eventDTORead.eventStartDate, 'yy-MM-dd')}+'~'
                    +${#temporals.format(eventDTORead.eventEndDate, 'yy-MM-dd')}"></div>
                        </div>
                        <br>
                        <div class="col-12" style="text-align: center;">
                            <div>타이틀 사진</div>
                            <th:block th:if="${eventDTORead.eventTitleImg}!=null">
                                <img th:src="${eventDTORead.eventTitleImg}" style="width: 850px; height: 600px;">
                            </th:block>
                            <th:block th:if="${eventDTORead.eventTitleImg}==null">
                            </th:block>
                            <hr>
                            <div>메인 사진</div>
                            <th:block th:if="${eventDTORead.eventImg}!=null">
                                <img th:src="${eventDTORead.eventImg}" style="width: 850px; height: 600px;">
                            </th:block>
                            <th:block th:if="${eventDTORead.eventImg}==null">
                            </th:block>
                            <hr>
                        </div>
                        <div class="card-footer">
                            <div>내용</div>
                            <textarea rows="3" cols="160" th:text="${eventDTORead.eventContents}" readonly></textarea>
                        </div>
                    </div>
                </div>
                <a style="float: right" class="btn btn-success" th:href="@{/event/event}" type="submit">목록</a>
                <a style="float: right" type="submit" class="btn btn-primary" th:href="@{/event/eventupdate(idx=${eventDTORead.idx})}">수정</a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
