<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div layout:fragment="content" class="p-5">

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">

                    </div>
                    <br>
                    <div class="col-12" style="text-align: center;">
                        <th:block th:if="${!hasRepImage}">
                            <img style="width: 300px; height: 300px; object-fit: cover; margin: 10px"
                                 src="https://sixcandoitimage.s3.ap-northeast-2.amazonaws.com/images/noimage.jpg"
                                 alt="noimage">
                        </th:block>
                    </div>
                    <!-- 대표 이미지 -->
                    <th:block th:each="data:${imageFileDTOList}" th:if="${hasRepImage}">
                        <th:block th:if="${data.getRepimageYn()} == 'Y'">
                            <div class="img-item">
                                <img class="titleImg" width="1000" height="1200" th:src="${data.url}" th:alt="${data.originName}">
                            </div>
                        </th:block>
                    </th:block>
                    <div class="img-gallery">
                        <!-- 이미지들 (대표 이미지를 제외한 나머지 이미지들) -->
                        <th:block th:each="data:${imageFileDTOList}" th:if="${!hasRepImage}">
                            <th:block th:unless="${data.getRepimageYn()} == 'Y'">
                                <div class="mainImg">
                                    <img th:src="${data.url}" width="1000" height="1200" th:alt="${data.originName}">
                                </div>
                            </th:block>
                        </th:block>

                        <th:block th:each="data:${imageFileDTOList}" th:if="${hasRepImage}">
                            <th:block th:unless="${data.getRepimageYn()} == 'Y'">
                                <div class="mainImg">
                                    <img th:src="${data.url}" width="1000" height="1200" th:alt="${data.originName}">
                                </div>
                            </th:block>
                        </th:block>
                    </div>
                    <div class="col-12" style="display: flex; justify-content: space-between ;">
                        <th:block th:if="${eventDTORead.activeYn}=='Y'">
                            <div class="col-4 text-primary" style="flex: 1; text-align: left"><span>이벤트 진행중</span>
                            </div>
                        </th:block>
                        <th:block th:if="${eventDTORead.activeYn}=='N'">
                            <div class="col-4 text-danger" style="flex: 1; text-align: left"><span>이벤트 종료</span>
                            </div>
                        </th:block>
                        <div class="col-4" style="flex: 1; text-align: right;"
                             th:text="${#temporals.format(eventDTORead.eventStartDate, 'yy-MM-dd')}+'~'
                    +${#temporals.format(eventDTORead.eventEndDate, 'yy-MM-dd')}"></div>

                    </div>
                </div>
                <a style="float: right" class="btn btn-success" th:href="@{/event/userevent}" type="submit">목록</a>
            </div>
        </div>

    </div>
</div>


</body>
</html>
