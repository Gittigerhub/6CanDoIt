<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div layout:fragment="content" class="p-5">

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header" style="display: flex; justify-content: space-between; width: 100%;">
                        <div class="col-4" style="flex: 1; text-align: left;" th:text="${eventDTORead.eventTitle}"></div>
                        <th:block th:if="${eventDTORead.activeYn}=='Y'">
                        <div class="col-4 text-bg-primary" style="flex: 1; text-align: center"><span>활성화</span></div>
                        </th:block>
                        <th:block th:if="${eventDTORead.activeYn}=='N'">
                            <div class="col-4 text-bg-danger" style="flex: 1; text-align: center"><span>비활성화</span></div>
                        </th:block>

                        <div class="col-4" style="flex: 1; text-align: right;"
                             th:text="${#temporals.format(eventDTORead.eventStartDate, 'yy-MM-dd')}+'~'
                    +${#temporals.format(eventDTORead.eventEndDate, 'yy-MM-dd')}"></div>
                    </div>
                    <div class="card-body">
                        <div class="col-12">
                            <div>타이틀 사진</div>
                            <img th:src="${eventDTORead.eventTitleImg}">
                            <hr>
                            <div>메인 사진</div>
                            <img th:src="${eventDTORead.eventImg}">
                            <hr>
                            <div>내용</div>
                            <textarea rows="3" cols="160" th:text="${eventDTORead.eventContents}" readonly></textarea>
                            </hr>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
