<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:fragment="sidebar" class="clk d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
    <a>
        <br class="fs-9">
        </br>
        <br class="fs-9">
        </br>
        <br class="fs-9">
        <!-- 로그인된 사용자 이름 표시 -->
        <th:block th:if="${#authentication.principal != null and #authentication.principal != 'anonymousUser'}">
            ID: <span th:text="${#authentication.principal.username}"></span>
        </th:block>
        <!-- 로그인되지 않은 경우 -->
        <th:block th:if="${#authentication.principal == null or #authentication.principal == 'anonymousUser'}">
            로그인이 되어있지 않습니다.
        </th:block>
        </br>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/admin/verify" class="nav-link text-white" id="link1" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                회원관리
            </a>
        </li>
        <li class="nav-item">
            <a href="/office/list" class="nav-link text-white" id="link2" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                조직관리
            </a>
        </li>
        <li class="nav-item">
            <a href="/notice/list" class="nav-link text-white" id="link3" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                공지사항
            </a>
        </li>
        <li class="nav-item">
            <a href="/qna/qnalist" class="nav-link text-white" id="link4" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                문의사항
            </a>
        </li>
        <li class="nav-item">
            <a href="/advertisement/list" class="nav-link text-white" id="link5" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                광고관리
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-white" id="link6" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                비밀번호 변경
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-white" id="link7" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                다국어관리
            </a>
        </li>
    </ul>
    <hr>

    <script>

        // 페이지 로딩 시 세션 스토리지에서 저장된 'active' 링크 상태를 가져옴
        const activeLinkId = sessionStorage.getItem('activeLinkId');

        // 세션 스토리지에서 'activeLinkId' 값이 없으면 첫 번째 링크에 active 클래스를 추가
        if (!activeLinkId) {
            const firstLink = document.querySelector('.nav-link'); // 첫 번째 링크
            if (firstLink) {
                firstLink.classList.add('active');
                sessionStorage.setItem('activeLinkId', firstLink.id);
            }
        } else {
            const activeLink = document.getElementById(activeLinkId);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }

        // 메뉴 클릭 시 'active' 클래스 추가하고 세션 스토리지에 저장
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function () {
                // 기존 active 클래스 제거
                navLinks.forEach(link => link.classList.remove('active'));

                // 클릭한 링크에 active 클래스 추가
                this.classList.add('active');

                // 클릭된 링크 ID를 세션 스토리지에 저장
                sessionStorage.setItem('activeLinkId', this.id);
            });
        });

    </script>
</div>
</body>
</html>
