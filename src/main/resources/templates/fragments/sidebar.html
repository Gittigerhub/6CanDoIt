<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .submenu {
            display: none;
            padding-left: 2rem;
            margin-top: 0.5rem;
        }

        .submenu.show {
            display: block !important;
        }

        /* 상위 메뉴 스타일 */
        .nav-link {
            cursor: pointer;
            background-color: transparent !important;
            transition: background-color 0.2s ease;
        }

        .nav-link.active {
            background-color: #0d6efd !important;
        }

        /* 하위 메뉴 스타일 */
        .submenu .nav-link {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            color: #ffffff99 !important;
            background-color: transparent !important;
            transition: color 0.2s ease;
        }

        .submenu .nav-link:hover {
            color: #fff !important;
            background-color: transparent !important;
        }

        .submenu .nav-link.active {
            color: #0d6efd !important;
            background-color: transparent !important;
            text-decoration: none !important;
        }
    </style>
</head>
<body>
<div th:fragment="sidebar" class="clk d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
    <a>
        <br class="fs-9">
        <!-- 로그인된 사용자 권한 표시 -->
        <th:block th:if="${#authentication.principal != null and #authentication.principal != 'anonymousUser'}">
            권한: SuperAdmin
        </th:block>
        <!-- 로그인되지 않은 경우 -->
        <th:block th:if="${#authentication.principal == null or #authentication.principal == 'anonymousUser'}">
            권한: 없음.
        </th:block>
        </br>

        <br class="fs-9">
        <!-- 로그인된 사용자 권한 표시 -->
        <th:block th:if="${#authentication.principal != null and #authentication.principal != 'anonymousUser'}">
            권한: <span th:text="${#authentication.principal.admin.level}"></span>
        </th:block>
        <!-- 로그인되지 않은 경우 -->
        <th:block th:if="${#authentication.principal == null or #authentication.principal == 'anonymousUser'}">
            권한: 없음.
        </th:block>
        </br>

        <br class="fs-9">
        <!-- 로그인된 사용자 이름 표시 -->
        <th:block th:if="${#authentication.principal != null and #authentication.principal != 'anonymousUser'}">
            ID: <span th:text="${#authentication.principal.admin.adminName}"></span>
        </th:block>
        <!-- 로그인되지 않은 경우 -->
        <th:block th:if="${#authentication.principal == null or #authentication.principal == 'anonymousUser'}">
            로그인이 되어있지 않습니다.
        </th:block>
        </br>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a class="nav-link text-white" id="link1" data-has-submenu="true">
                <i class="bi bi-gear-fill"></i>
                회원관리
            </a>
            <div class="submenu" id="submenu1">
                <a href="/admin/memberlist" class="nav-link text-white" data-submenu-id="submenu1-1">일반 사용자 목록</a>
                <a href="/admin/adminlist" class="nav-link text-white" data-submenu-id="submenu1-2">관리자 회원 목록</a>
            </div>
        </li>
        <li class="nav-item">
            <a href="/office/list" class="nav-link text-white" id="link2">
                <i class="bi bi-gear-fill"></i>
                조직관리
            </a>
        </li>
        <li class="nav-item">
            <a href="/notice/list" class="nav-link text-white" id="link3">
                <i class="bi bi-gear-fill"></i>
                공지사항
            </a>
        </li>
        <li class="nav-item">
            <a href="/qna/qnalist" class="nav-link text-white" id="link4">
                <i class="bi bi-gear-fill"></i>
                문의사항
            </a>
        </li>
        <li class="nav-item">
            <a href="/advertisement/list" class="nav-link text-white" id="link5">
                <i class="bi bi-gear-fill"></i>
                광고관리
            </a>
        </li>
        <li class="nav-item">
            <a href="/admin/verify" class="nav-link text-white" id="link6">
                <i class="bi bi-gear-fill"></i>
                비밀번호 변경
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-white" id="link7">
                <i class="bi bi-gear-fill"></i>
                다국어관리
            </a>
        </li>
    </ul>
    <hr>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 현재 페이지 URL 가져오기
            const currentPath = window.location.pathname;

            // 초기 상태에서는 모든 메뉴의 active 클래스 제거하고 하위메뉴 숨기기
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelectorAll('.submenu').forEach(menu => {
                menu.classList.remove('show');
                menu.style.display = 'none';
            });

            // 현재 페이지에 해당하는 메뉴 활성화
            const allLinks = document.querySelectorAll('.nav-link');
            allLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href && href === currentPath) {
                    // 하위 메뉴 아이템인 경우
                    if (link.closest('.submenu')) {
                        // 하위 메뉴 아이템은 파란색 글자로만 표시
                        link.style.color = '#0d6efd !important';
                        // 부모 메뉴 활성화 및 하위 메뉴 표시
                        const parentMenu = link.closest('.nav-item').querySelector('.nav-link[data-has-submenu]');
                        if (parentMenu) {
                            parentMenu.classList.add('active');
                            const submenu = link.closest('.submenu');
                            submenu.classList.add('show');
                            submenu.style.display = 'block';
                        }
                    } else {
                        // 일반 메뉴는 파란색 배경으로 활성화
                        link.classList.add('active');
                    }
                }
            });

            // 메뉴 클릭 이벤트 처리
            const navLinks = document.querySelectorAll('.nav-link:not(.submenu .nav-link)');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // 하위 메뉴가 있는 경우
                    if (this.dataset.hasSubmenu) {
                        e.preventDefault();
                        const wasActive = this.classList.contains('active');
                        
                        // 모든 메뉴의 active 상태 제거
                        navLinks.forEach(link => link.classList.remove('active'));
                        
                        // 모든 하위 메뉴 닫기
                        document.querySelectorAll('.submenu').forEach(menu => {
                            menu.classList.remove('show');
                            menu.style.display = 'none';
                        });

                        // 현재 하위 메뉴 토글
                        if (!wasActive) {
                            this.classList.add('active');
                            const submenuId = 'submenu' + this.id.replace('link', '');
                            const submenu = document.getElementById(submenuId);
                            if (submenu) {
                                submenu.classList.add('show');
                                submenu.style.display = 'block';
                                // 하위 메뉴 아이템들의 스타일 초기화
                                submenu.querySelectorAll('.nav-link').forEach(item => {
                                    item.style.color = '#ffffff99';
                                });
                            }
                        }
                    }
                });
            });

            // 하위 메뉴 아이템 클릭 이벤트
            const submenuItems = document.querySelectorAll('.submenu .nav-link');
            submenuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    // 클릭한 하위 메뉴 아이템의 색상만 변경
                    submenuItems.forEach(item => {
                        item.style.color = '#ffffff99';
                    });
                    this.style.color = '#0d6efd';
                });
            });
        });
    </script>
</div>
</body>
</html>
