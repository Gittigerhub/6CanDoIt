<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div th:fragment="sidebar" class="clk d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
    <a>
        <br class="fs-9"> 조직:(없으면 보이지x)</br>
        <br class="fs-9"> 권한:ADMIN</br>
        <br class="fs-9">
            <!-- 로그인된 사용자 이름 표시 -->
            <p th:if="${#authentication.principal != null and #authentication.principal != 'anonymousUser'}">
                ID: <span th:text="${#authentication.principal.username}"></span>
            </p>

            <!-- 로그인되지 않은 경우 -->
            <p th:if="${#authentication.principal == null or #authentication.principal == 'anonymousUser'}">
                You are not logged in.
            </p>
        </br>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/admin/verify" class="nav-link text-white active" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                회원관리
            </a>
        </li>
        <li class="nav-item">
            <a href="/office/list" class="nav-link text-white" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                조직관리
            </a>
        </li>
        <li class="nav-item">
            <a href="/notice/list" class="nav-link text-white" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                공지사항
            </a>
        </li>
        <li class="nav-item">
            <a href="/qna/qnalist" class="nav-link text-white" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                문의사항
            </a>
        </li>
        <li class="nav-item">
            <a href="/advertisement/list" class="nav-link text-white" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                광고관리
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-white" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                비밀번호 변경
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-white" aria-current="page">
                <i class="bi bi-gear-fill"></i>
                다국어관리
            </a>
        </li>
    </ul>
    <hr>
</div>
</body>
</html>
