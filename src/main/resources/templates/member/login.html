<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h2>로그인</h2>
          <form th:action="@{/member/login}" method="post" class="was-validated">


            <div class="mb-3 mt-3">
              <label for="memberEmail" class="form-label">이메일:</label>
              <input type="email" class="form-control" id="memberEmail" name="memberEmail" placeholder="이메일을 입력하세요.">
              <div class="invalid-feedback">이메일을 입력해주세요.</div>
            </div>

            <div class="mb-3">
              <label for="memberPwd" class="form-label">비밀번호:</label>
              <input type="password" class="form-control" id="memberPwd" name="memberPwd" placeholder="비밀번호를 입력하세요.">
              <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
            </div>

            <div class="mt-3 text-center">
              <div class="text-center">
<!--                <form action="/member/modify" method="post">-->
<!--                  <button type="submit" class="btn btn-primary">로그인</button>-->
<!--                </form>-->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="button" class="btn btn-primary mt-1">비회원 주문하기</button>
                </div>
              </div>
            </div>
            <div class="mt-2 text-center">
              <button type="button" class="btn btn-link">
                <a th:href="@{/member/register}">회원가입</a>
              </button>
              <a>/</a>
              <button type="button" class="btn btn-link">
                <a th:href="@{/member/password}">비밀번호 재발급</a>
              </button>
            </div>


          </form>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
</body>
</html>
