<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div layout:fragment="content" class="p-5 content-container">

    <div class="container p-3">
        <!-- 사용자 정보 -->
        <div class="card mb-4">
            <div class="card-header d-flex">
                <div class="col-md-8">
                    <h4>기본 정보</h4>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/member/verify" class="btn btn-primary">정보 수정</a>
                </div>
            </div>
            <div class="card-body">
                <div class="row my-3">
                    <div class="col-md-2"><i class="bi bi-person-circle d-flex justify-content-center" style="font-size: 100px"></i></div>
                    <div class="col-md-4">
                        <p><strong>이름:</strong> <span th:text="${memberDTO.memberName}">홍길동</span></p>
                        <p><strong>이메일:</strong> <span th:text="${memberDTO.memberEmail}">example@email.com</span></p>
                        <p><strong>연락처:</strong> <span th:text="${memberDTO.memberPhone}">010-1234-5678</span></p>
                    </div>
                    <div class="col-md-4 align-content-center text-end">
                        <p><strong style="font-size: 25px">총 포인트:</strong> <span style="font-size: 25px">21000</span> <span style="font-size: 25px">point</span></p>
                    </div>
                    <div class="col-md-2 align-content-center text-end">
                        <a href="/member/verify" class="btn btn-primary ">상세 보기</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 사용자 정보 끝 -->

        <!-- 예약 내역 -->
        <div class="card mb-4">
            <div class="card-header d-flex">
                <div class="col-md-8">
                    <h4>예약 내역</h4>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/member/verify" class="btn btn-primary">더보기</a>
                </div>
            </div>
            <div class="card-body my-3">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>예약 번호</th>
                            <th>예약 일자</th>
                            <th>상태</th>
                            <th>상세보기</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="reservation : ${reservations}">
                            <td th:text="${reservation.id}">12345</td>
                            <td th:text="${#temporals.format(reservation.date, 'yyyy-MM-dd')}">2024-03-09</td>
                            <td th:text="${reservation.status}">확정</td>
                            <td>
                                <a th:href="@{/reservation/{id}(id=${reservation.id})}" class="btn btn-sm btn-info">상세보기</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 예약 내역 끝 -->

        <!-- 주문 내역 -->
        <div class="card mb-4">
            <div class="card-header d-flex">
                <div class="col-md-8">
                    <h4>주문 내역</h4>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/member/verify" class="btn btn-primary">더보기</a>
                </div>
            </div>
            <div class="card-body my-3">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>주문 번호</th>
                            <th>주문 일자</th>
                            <th>금액</th>
                            <th>상태</th>
                            <th>상세보기</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}">67890</td>
                            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}">2024-03-09</td>
                            <td th:text="${#numbers.formatCurrency(order.totalAmount)}">50,000원</td>
                            <td th:text="${order.status}">배송완료</td>
                            <td>
                                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info">상세보기</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 주문 내역 끝 -->

    </div>

</div>

</body>
</html>
