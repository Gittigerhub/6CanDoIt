<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h2>비밀번호 재발급</h2>
                    <form th:action="@{/member/password}" method="post">
                        <div class="mb-3 mt-3">
                            <label for="memberName" class="form-label">이름:</label>
                            <input type="text" class="form-control" id="memberName" name="memberName" placeholder="이름을 입력하세요.">
                        </div>
                        <div class="mb-3">
                            <label for="memberEmail" class="form-label">이메일:</label>
                            <input type="email" class="form-control" id="memberEmail" name="memberEmail" placeholder="이메일형식으로 입력하세요.">
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary">비밀번호 재발급</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
