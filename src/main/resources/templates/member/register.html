<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div layout:fragment="content" class="container-fluid">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h2>회원가입</h2>
                        <form th:action="@{/register}" method="post" class="was-validated">
                            <div class="mb-3 mt-3">
                                <label for="memberEmail" class="form-label">이메일:</label>
                                <input type="email" class="form-control" id="memberEmail" name="memberEmail" placeholder="이메일형식으로 입력하세요">
                            </div>
                            <div class="mb-3">
                                <label for="memberPwd" class="form-label">비밀번호:</label>
                                <input type="password" class="form-control" id="memberPwd" name="memberPwd" placeholder="영문자와 숫자로 구성하세요.">
                            </div>
                            <div class="mb-3">
                                <label for="memberBirth" class="form-label">생년월일:</label>
                                <input type="date" class="form-control" id="memberBirth" name="memberBirth" value="" max="9999-12-31">
                            </div>
                            <div>성별:</div>
                            <div class="form-check">
                                <label class="form-check-label" for="memberGender1"></label>
                                <input type="radio" class="form-check-input" id="memberGender1" name="optradio" value="memberGender1" checked>남자
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="memberGender2"></label>
                                <input type="radio" class="form-check-input" id="memberGender2" name="optradio" value="memberGender2">여자
                            </div>
                            <div class="mt-3 mb-3">
                                <label for="memberName" class="form-laber">이름:</label>
                                <input type="text" class="form-control" id="memberName" name="memberName">
                            </div>
                            <div class="mb-3">
                                <label for="memberPhone" class="form-laber">연락처:</label>
                                <input type="text" class="form-control" id="memberPhone" name="memberPhone" placeholder="'-'없이 숫자만 입력" maxlength="11">
                            </div>
                            <div class="mb-3">
                                <label class="memberAddress" th:class="form-lable">주소:</label>
                                <div th:class="signUp-input-area">
                                    <input type="text" class="form" id="memberAddress" name="memberAddress" placeholder="우편번호" maxlength="6">
                                    <button type="button" class="btn btn-secondary">검색</button>
                                </div>
                            </div>
                            <div class="form-check mt-3 mb-3">
                                <input class="form-check-input" type="checkbox" id="regiCheck" name="remember" required>
                                <label class="form-check-label" for="regiCheck">이용약관 및 정보수집에 동의합니다.</label>
                                <div class="invalid-feedback">계속하려면 이 확인란을 선택하세요.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
