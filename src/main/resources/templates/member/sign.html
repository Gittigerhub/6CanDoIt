<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Daum 우편번호 API 스크립트 추가 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <th:block layout:fragment="css">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background: white;
        }

        .container {
            display: block;
            max-width: 680px;
            width: 80%;
            margin: 120px auto;
        }

        h1 {
                color: #333333;
            font-size: 48px;
            letter-spacing: -3px;
            text-align: center;
            margin: 120px 0 80px 0;
            transition: 0.2s linear;
        }

        .links {
            list-style-type: none;
        }
        .links li {
            display: inline-block;
            margin: 0 20px 0 0;
            transition: 0.2s linear;
        }
        .links li:nth-child(2) {
            opacity: 0.6;
        }
        .links li:nth-child(2):hover {
            opacity: 1;
        }
        .links li:nth-child(3) {
            opacity: 0.6;
            float: right;
        }
        .links li:nth-child(3):hover {
            opacity: 1;
        }
        .links li a {
            text-decoration: none;
            color: #0f132a;
            font-weight: bolder;
            text-align: center;
            cursor: pointer;
        }

        form {
            width: 100%;
            max-width: 680px;
            margin: 40px auto 10px;
        }
        form .input__block {
            margin: 20px auto;
            display: block;
            position: relative;
        }
        form .input__block.first-input__block::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50px;
            display: block;
            width: 0;
            height: 0;
            background: transparent;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid rgba(15, 19, 42, 0.1);
            transition: 0.2s linear;
        }
        form .input__block.signup-input__block::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 120px;
            display: block;
            width: 0;
            height: 0;
            background: transparent;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid rgba(15, 19, 42, 0.1);
            transition: 0.2s linear;
        }
            form .input__block.password-reset-input__block::before {
                content: "";
                position: absolute;
                top: -15px;
                left: calc(100% - 90px);
                display: block;
                width: 0;
                height: 0;
                background: transparent;
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-bottom: 15px solid rgba(15, 19, 42, 0.1);
                transition: 0.2s linear;
            }
            form .input__block input,
            .radio-group.with-bg,
            .address-input input[type="text"],
            .address-input input[readonly] {
                background: rgba(15, 19, 42, 0.1);
            }
            form .input__block input[type="date"] {
                background: rgba(15, 19, 42, 0.1);
            }
            form .input__block input:-webkit-autofill,
            form .input__block input:-webkit-autofill:hover,
            form .input__block input:-webkit-autofill:focus,
            form .input__block input:-webkit-autofill:active {
                -webkit-box-shadow: 0 0 0 30px rgba(15, 19, 42, 0.1) inset !important;
                -webkit-text-fill-color: #333333 !important;
                transition: background-color 5000s ease-in-out 0s;
            }
            form .input__block input:-internal-autofill-selected {
                background-color: rgba(15, 19, 42, 0.1) !important;
                appearance: none;
            }
            form .input__block input:autofill {
                background-color: rgba(15, 19, 42, 0.1) !important;
        }
        form .input__block input {
            display: block;
            width: 90%;
            max-width: 680px;
            height: 50px;
            margin: 0 auto;
            border-radius: 8px;
            border: none;
                color: #333333;
            padding: 0 15px;
            font-size: 14px;
            font-family: "Montserrat", sans-serif;
        }
        form .input__block input:focus, form .input__block input:active {
            outline: none;
            border: none;
                color: #333333;
        }
        form .input__block input.repeat__password {
            opacity: 0;
            display: none;
            transition: 0.2s linear;
        }
        form .input__block input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0.5;
        }
        form .input__block input[type="date"]::-webkit-datetime-edit-text,
        form .input__block input[type="date"]::-webkit-datetime-edit-month-field,
        form .input__block input[type="date"]::-webkit-datetime-edit-day-field,
        form .input__block input[type="date"]::-webkit-datetime-edit-year-field {
            color: rgba(15, 19, 42, 0.6);
        }
        form .signin__btn {
                background: #333333;
            color: white;
            display: block;
            width: 92.5%;
            max-width: 680px;
            height: 50px;
            border-radius: 8px;
            margin: 0 auto;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-family: "Montserrat", sans-serif;
                box-shadow: 0 15px 30px rgba(51, 51, 51, 0.2);
            transition: 0.2s linear;
        }
        form .signin__btn:hover {
                box-shadow: 0 0 0 rgba(51, 51, 51, 0);
                background: #4a4a4a;
        }

        .separator {
            display: block;
            margin: 30px auto 10px;
            text-align: center;
            height: 40px;
            position: relative;
            background: transparent;
            color: rgba(15, 19, 42, 0.4);
            font-size: 13px;
            width: 90%;
            max-width: 680px;
        }
        .separator::before {
            content: "";
            position: absolute;
            top: 8px;
            left: 0;
            background: rgba(15, 19, 42, 0.2);
            height: 1px;
            width: 45%;
        }
        .separator::after {
            content: "";
            position: absolute;
            top: 8px;
            right: 0;
            background: rgba(15, 19, 42, 0.2);
            height: 1px;
            width: 45%;
        }

            .google__btn {
            display: block;
            width: 90%;
            max-width: 680px;
            margin: 20px auto;
            height: 50px;
            cursor: pointer;
            font-size: 14px;
            font-family: "Montserrat", sans-serif;
            border-radius: 8px;
            border: none;
            line-height: 40px;
            background: #5b90f0;
            color: white;
            box-shadow: 0 15px 30px rgba(91, 144, 240, 0.36);
            transition: 0.2s linear;
        }
            .google__btn .fa {
            font-size: 20px;
            padding: 0 5px 0 0;
        }
            .google__btn:hover {
            box-shadow: 0 0 0 rgba(91, 144, 240, 0);
        }

        footer p {
            text-align: center;
        }
        footer p .fa {
                color: #333333;
        }
        footer p a {
            text-decoration: none;
            font-size: 17px;
            margin: 0 5px;
        }
        footer p a .fa-facebook {
            color: #3b5998;
        }
        footer p a .fa-twitter {
            color: #1da1f2;
        }
        footer p a .fa-instagram {
            color: #f77737;
        }
        footer p a .fa-linkedin {
            color: #0077b5;
        }
        footer p a .fa-behance {
            color: #1769ff;
        }

        /* 회원가입 폼 스타일 추가 */
        .signup-form {
            display: none;
        }

        .signup-form.active {
            display: block;
        }

        .form-check {
            margin: 10px 0;
            padding-left: 20px;
        }

        .form-check input[type="radio"],
        .form-check input[type="checkbox"] {
            margin-right: 8px;
        }

        .radio-group {
            display: flex;
            width: 90%;
            max-width: 680px;
            height: 50px;
            margin: 0 auto;
            border-radius: 8px;
            border: none;
            padding: 0 15px;
            font-size: 14px;
            font-family: "Montserrat", sans-serif;
            align-items: center;
        }

        .radio-group.with-bg {
            background: rgba(15, 19, 42, 0.1);
        }

        .radio-group > label {
            flex: 0 0 90px;
            margin-right: 0;
            color: rgba(15, 19, 42, 0.6);
            font-size: 14px;
            white-space: nowrap;
        }

        .radio-group .radio-options {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .radio-group .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-group .radio-option label {
            color: rgba(15, 19, 42, 0.6);
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        .radio-group input[type="radio"]:checked + label {
            color: rgba(15, 19, 42, 0.6);
        }

        .address-input {
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 680px;
            margin: 0 auto;
            padding: 0;
        }

        .address-input input[type="text"] {
            width: calc(100% - 110px);
            height: 50px;
            border-radius: 8px;
            border: none;
            background: rgba(15, 19, 42, 0.1);
                color: rgba(15, 19, 42, 0.6);
            padding: 0 15px;
            font-size: 14px;
            font-family: "Montserrat", sans-serif;
        }

        .address-input input[type="button"] {
            width: 100px;
            height: 50px;
                background: #333333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: "Montserrat", sans-serif;
            flex-shrink: 0;
            padding: 0;
        }

        .address-input input[type="button"]:hover,
        .address-input input[type="button"]:focus,
        .address-input input[type="button"]:active {
                background: #4a4a4a;
            color: white;
        }

        .address-input input[readonly] {
                background: rgba(15, 19, 42, 0.1);
        }

        .terms-agreement {
            width: 90%;
            max-width: 680px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(15, 19, 42, 0.05);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
                gap: 20px;
        }

        .terms-agreement h4 {
            color: rgba(15, 19, 42, 0.7);
            margin: 0;
            width: 100%;
            text-align: left;
                font-size: 16px;
                font-weight: bold;
            }

            .terms-agreement h5 {
                color: rgba(15, 19, 42, 0.7);
                margin: 0 0 10px 0;
            font-size: 14px;
                font-weight: bold;
            }

            .terms-section {
                background: white;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .terms-section h5 {
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 15px;
            }

            .terms-section h5::after {
                content: '▼';
                font-size: 12px;
                transition: transform 0.3s ease;
            }

            .terms-section.collapsed h5::after {
                transform: rotate(0deg);
            }

            .terms-section h5::after {
                transform: rotate(180deg);
            }

            .terms-content {
                max-height: 1000px;
                overflow: hidden;
                transition: max-height 0.3s ease-in-out;
            }

            .terms-section.collapsed .terms-content {
                max-height: 0;
            }

            .terms-agreement textarea {
            width: 100%;
                height: 80px;
                margin: 10px 0;
                padding: 10px;
                border: 1px solid rgba(15, 19, 42, 0.1);
                border-radius: 4px;
                background: rgba(15, 19, 42, 0.02);
                resize: none;
                font-family: "Montserrat", sans-serif;
                color: rgba(15, 19, 42, 0.6);
                line-height: 1.5;
                font-size: 13px;
            }

            .terms-agreement .form-check {
                margin: 5px 0;
                font-size: 13px;
            }

            .terms-agreement .all-terms {
                margin-top: 10px;
                padding: 15px;
                background: white;
                border-radius: 8px;
                font-weight: bold;
            }

            .terms-agreement .form-check input[type="checkbox"] {
                margin-right: 8px;
            }

            #resetMessage {
                text-align: center;
                margin-top: 10px;
                color: #333333;
        }
    </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
<div class="container">
        <h1 id="formTitle">로그인</h1>

    <ul class="links">
            <li><a onclick="showLoginForm(); return false;">로그인</a></li>
            <li><a onclick="showSignupForm(); return false;">회원가입</a></li>
            <li><a onclick="showPasswordResetForm(); return false;">비밀번호 재발급</a></li>
    </ul>


    <!-- 로그인 폼 -->
    <form id="loginForm" class="login-form" th:action="@{/member/login}" method="post">
        <div class="input__block first-input__block">
                <input type="email" name="memberEmail" placeholder="이메일" required>
        </div>
        <div class="input__block">
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="signin__btn">로그인</button>
    </form>

    <!-- 회원가입 폼 -->
    <form id="signupForm" class="signup-form" th:action="@{/member/register}" method="post" onsubmit="return validateForm()">
        <div class="input__block signup-input__block">
                <input type="email" name="memberEmail" placeholder="이메일" required>
        </div>
        <div class="input__block">
            <input type="password" name="password" id="password" placeholder="비밀번호" required>
        </div>
        <div class="input__block">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="비밀번호 확인" required>
        </div>
        <div class="input__block">
            <input type="text" name="memberName" placeholder="이름" required>
        </div>
        <div class="input__block">
            <input type="tel" name="memberPhone" placeholder="전화번호" required>
        </div>
        <div class="input__block">
            <div class="radio-group with-bg">
                <label>생년월일</label>
                <input type="date" name="memberBirth" required style="background: transparent;">
            </div>
        </div>
        <div class="input__block">
            <div class="radio-group with-bg">
                <label>성별</label>
                <div class="radio-options">
                    <div class="radio-option">
                        <input type="radio" name="memberGender" value="남성" id="male" required>
                        <label for="male">남성</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="memberGender" value="여성" id="female" required>
                        <label for="female">여성</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="input__block">
            <div class="address-input">
                <input type="text" id="memberPostcode" placeholder="우편번호" readonly>
                <input type="button" onclick="execDaumPostcode()" value="주소 검색">
            </div>
        </div>
        <div class="input__block">
            <input type="text" id="memberAddress" name="memberAddress" placeholder="주소" readonly required>
        </div>
        <div class="input__block">
            <input type="text" id="memberExtraAddress" name="memberExtraAddress" placeholder="상세 주소">
        </div>
        <div class="input__block">
            <div class="radio-group with-bg">
                <label>주문 알림</label>
                <div class="radio-options">
                    <div class="radio-option">
                        <input type="radio" name="alramOrder" value="YES" id="alramYes" checked>
                        <label for="alramYes">수신</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="alramOrder" value="NO" id="alramNo">
                        <label for="alramNo">미수신</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="terms-agreement">
            <h4>이용약관 및 정보수집 동의</h4>
                <div class="terms-section collapsed">
                    <h5>[필수] 서비스 이용약관 동의</h5>
                    <div class="terms-content">
                        <textarea readonly>
제1조(목적) 이 약관은 OO 회사(전자상거래 사업자)가 운영하는 6candoit(이하 "몰"이라 한다)에서 제공하는 인터넷 관련 서비스(이하 "서비스"라 한다)를 이용함에 있어 사이버 몰과 이용자의 권리․의무 및 책임사항을 규정함을 목적으로 합니다.

  ※「PC통신, 무선 등을 이용하는 전자상거래에 대해서도 그 성질에 반하지 않는 한 이 약관을 준용합니다.」

제2조(정의)

  ① "몰"이란 OO 회사가 재화 또는 용역(이하 "재화 등"이라 함)을 이용자에게 제공하기 위하여 컴퓨터 등 정보통신설비를 이용하여 재화 등을 거래할 수 있도록 설정한 가상의 영업장을 말하며, 아울러 사이버몰을 운영하는 사업자의 의미로도 사용합니다.

  ② "이용자"란 "몰"에 접속하여 이 약관에 따라 "몰"이 제공하는 서비스를 받는 회원 및 비회원을 말합니다.

  ③ '회원'이라 함은 "몰"에 회원등록을 한 자로서, 계속적으로 "몰"이 제공하는 서비스를 이용할 수 있는 자를 말합니다.

  ④ '비회원'이라 함은 회원에 가입하지 않고 "몰"이 제공하는 서비스를 이용하는 자를 말합니다.

제3조 (약관 등의 명시와 설명 및 개정)

  ① "몰"은 이 약관의 내용과 상호 및 대표자 성명, 영업소 소재지 주소(소비자의 불만을 처리할 수 있는 곳의 주소를 포함), 전화번호․모사전송번호․전자우편주소, 사업자등록번호, 통신판매업 신고번호, 개인정보관리책임자등을 이용자가 쉽게 알 수 있도록 00 사이버몰의 초기 서비스화면(전면)에 게시합니다. 다만, 약관의 내용은 이용자가 연결화면을 통하여 볼 수 있도록 할 수 있습니다.

  ② "몰은 이용자가 약관에 동의하기에 앞서 약관에 정하여져 있는 내용 중 청약철회․배송책임․환불조건 등과 같은 중요한 내용을 이용자가 이해할 수 있도록 별도의 연결화면 또는 팝업화면 등을 제공하여 이용자의 확인을 구하여야 합니다.

  ③ "몰"은 「전자상거래 등에서의 소비자보호에 관한 법률」, 「약관의 규제에 관한 법률」, 「전자문서 및 전자거래기본법」, 「전자금융거래법」, 「전자서명법」, 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」, 「방문판매 등에 관한 법률」, 「소비자기본법」 등 관련 법을 위배하지 않는 범위에서 이 약관을 개정할 수 있습니다.

  ④ "몰"이 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 몰의 초기화면에 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다. 다만, 이용자에게 불리하게 약관내용을 변경하는 경우에는 최소한 30일 이상의 사전 유예기간을 두고 공지합니다.  이 경우 "몰"은 개정 전 내용과 개정 후 내용을 명확하게 비교하여 이용자가 알기 쉽도록 표시합니다.

  ⑤ "몰"이 약관을 개정할 경우에는 그 개정약관은 그 적용일자 이후에 체결되는 계약에만 적용되고 그 이전에 이미 체결된 계약에 대해서는 개정 전의 약관조항이 그대로 적용됩니다. 다만 이미 계약을 체결한 이용자가 개정약관 조항의 적용을 받기를 원하는 뜻을 제3항에 의한 개정약관의 공지기간 내에 "몰"에 송신하여 "몰"의 동의를 받은 경우에는 개정약관 조항이 적용됩니다.

  ⑥ 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 전자상거래 등에서의 소비자보호에 관한 법률, 약관의 규제 등에 관한 법률, 공정거래위원회가 정하는 전자상거래 등에서의 소비자 보호지침 및 관계법령 또는 상관례에 따릅니다.

제4조(서비스의 제공 및 변경)

  ① "몰"은 다음과 같은 업무를 수행합니다.

    1. 재화 또는 용역에 대한 정보 제공 및 구매계약의 체결
    2. 구매계약이 체결된 재화 또는 용역의 배송
    3. 기타 "몰"이 정하는 업무

  ② "몰"은 재화 또는 용역의 품절 또는 기술적 사양의 변경 등의 경우에는 장차 체결되는 계약에 의해 제공할 재화 또는 용역의 내용을 변경할 수 있습니다. 이 경우에는 변경된 재화 또는 용역의 내용 및 제공일자를 명시하여 현재의 재화 또는 용역의 내용을 게시한 곳에 즉시 공지합니다.

  ③ "몰"이 제공하기로 이용자와 계약을 체결한 서비스의 내용을 재화등의 품절 또는 기술적 사양의 변경 등의 사유로 변경할 경우에는 그 사유를 이용자에게 통지 가능한 주소로 즉시 통지합니다.

  ④ 전항의 경우 "몰"은 이로 인하여 이용자가 입은 손해를 배상합니다. 다만, "몰"이 고의 또는 과실이 없음을 입증하는 경우에는 그러하지 아니합니다.

제5조(서비스의 중단)

  ① "몰"은 컴퓨터 등 정보통신설비의 보수점검․교체 및 고장, 통신의 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다.

  ② "몰"은 제1항의 사유로 서비스의 제공이 일시적으로 중단됨으로 인하여 이용자 또는 제3자가 입은 손해에 대하여 배상합니다. 단, "몰"이 고의 또는 과실이 없음을 입증하는 경우에는 그러하지 아니합니다.

  ③ 사업종목의 전환, 사업의 포기, 업체 간의 통합 등의 이유로 서비스를 제공할 수 없게 되는 경우에는 "몰"은 제8조에 정한 방법으로 이용자에게 통지하고 당초 "몰"에서 제시한 조건에 따라 소비자에게 보상합니다. 다만, "몰"이 보상기준 등을 고지하지 아니한 경우에는 이용자들의 마일리지 또는 적립금 등을 "몰"에서 통용되는 통화가치에 상응하는 현물 또는 현금으로 이용자에게 지급합니다.

제6조(회원가입)

  ① 이용자는 "몰"이 정한 가입 양식에 따라 회원정보를 기입한 후 이 약관에 동의한다는 의사표시를 함으로서 회원가입을 신청합니다.

  ② "몰"은 제1항과 같이 회원으로 가입할 것을 신청한 이용자 중 다음 각 호에 해당하지 않는 한 회원으로 등록합니다.

    1. 가입신청자가 이 약관 제7조제3항에 의하여 이전에 회원자격을 상실한 적이 있는 경우, 다만 제7조제3항에 의한 회원자격 상실 후 3년이 경과한 자로서 "몰"의 회원재가입 승낙을 얻은 경우에는 예외로 한다.
    2. 등록 내용에 허위, 기재누락, 오기가 있는 경우
    3. 기타 회원으로 등록하는 것이 "몰"의 기술상 현저히 지장이 있다고 판단되는 경우

  ③ 회원가입계약의 성립 시기는 "몰"의 승낙이 회원에게 도달한 시점으로 합니다.

  ④ 회원은 회원가입 시 등록한 사항에 변경이 있는 경우, 상당한 기간 이내에 "몰"에 대하여 회원정보 수정 등의 방법으로 그 변경사항을 알려야 합니다.

제7조(회원 탈퇴 및 자격 상실 등)

  ① 회원은 "몰"에 언제든지 탈퇴를 요청할 수 있으며 "몰"은 즉시 회원탈퇴를 처리합니다.

  ② 회원이 다음 각 호의 사유에 해당하는 경우, "몰"은 회원자격을 제한 및 정지시킬 수 있습니다.

    1. 가입 신청 시에 허위 내용을 등록한 경우
    2. "몰"을 이용하여 구입한 재화 등의 대금, 기타 "몰"이용에 관련하여 회원이 부담하는 채무를 기일에 지급하지 않는 경우
    3. 다른 사람의 "몰" 이용을 방해하거나 그 정보를 도용하는 등 전자상거래 질서를 위협하는 경우
    4. "몰"을 이용하여 법령 또는 이 약관이 금지하거나 공서양속에 반하는 행위를 하는 경우

  ③ "몰"이 회원 자격을 제한․정지 시킨 후, 동일한 행위가 2회 이상 반복되거나 30일 이내에 그 사유가 시정되지 아니하는 경우 "몰"은 회원자격을 상실시킬 수 있습니다.

  ④ "몰"이 회원자격을 상실시키는 경우에는 회원등록을 말소합니다. 이 경우 회원에게 이를 통지하고, 회원등록 말소 전에 최소한 30일 이상의 기간을 정하여 소명할 기회를 부여합니다.

제8조(회원에 대한 통지)

  ① "몰"이 회원에 대한 통지를 하는 경우, 회원이 "몰"과 미리 약정하여 지정한 전자우편 주소로 할 수 있습니다.

  ② "몰"은 불특정다수 회원에 대한 통지의 경우 1주일이상 "몰" 게시판에 게시함으로서 개별 통지에 갈음할 수 있습니다. 다만, 회원 본인의 거래와 관련하여 중대한 영향을 미치는 사항에 대하여는 개별통지를 합니다.

제9조(구매신청 및 개인정보 제공 동의 등)

  ① "몰"이용자는 "몰"상에서 다음 또는 이와 유사한 방법에 의하여 구매를 신청하며, "몰"은 이용자가 구매신청을 함에 있어서 다음의 각 내용을 알기 쉽게 제공하여야 합니다.
      1. 재화 등의 검색 및 선택
      2. 받는 사람의 성명, 주소, 전화번호, 전자우편주소(또는 이동전화번호) 등의 입력
      3. 약관내용, 청약철회권이 제한되는 서비스, 배송료․설치비 등의 비용부담과 관련한 내용에 대한 확인
      4. 이 약관에 동의하고 위 3.호의 사항을 확인하거나 거부하는 표시
         (예, 마우스 클릭)
      5. 재화등의 구매신청 및 이에 관한 확인 또는 "몰"의 확인에 대한 동의
      6. 결제방법의 선택

  ② "몰"이 제3자에게 구매자 개인정보를 제공할 필요가 있는 경우 1) 개인정보를 제공받는 자, 2)개인정보를 제공받는 자의 개인정보 이용목적, 3) 제공하는 개인정보의 항목, 4) 개인정보를 제공받는 자의 개인정보 보유 및 이용기간을 구매자에게 알리고 동의를 받아야 합니다. (동의를 받은 사항이 변경되는 경우에도 같습니다.)


  ③ "몰"이 제3자에게 구매자의 개인정보를 취급할 수 있도록 업무를 위탁하는 경우에는 1) 개인정보 취급위탁을 받는 자, 2) 개인정보 취급위탁을 하는 업무의 내용을 구매자에게 알리고 동의를 받아야 합니다. (동의를 받은 사항이 변경되는 경우에도 같습니다.) 다만, 서비스제공에 관한 계약이행을 위해 필요하고 구매자의 편의증진과 관련된 경우에는 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」에서 정하고 있는 방법으로 개인정보 취급방침을 통해 알림으로써 고지절차와 동의절차를 거치지 않아도 됩니다.


제10조 (계약의 성립)

  ①  "몰"은 제9조와 같은 구매신청에 대하여 다음 각 호에 해당하면 승낙하지 않을 수 있습니다. 다만, 미성년자와 계약을 체결하는 경우에는 법정대리인의 동의를 얻지 못하면 미성년자 본인 또는 법정대리인이 계약을 취소할 수 있다는 내용을 고지하여야 합니다.

    1. 신청 내용에 허위, 기재누락, 오기가 있는 경우
    2. 미성년자가 담배, 주류 등 청소년보호법에서 금지하는 재화 및 용역을 구매하는 경우
    3. 기타 구매신청에 승낙하는 것이 "몰" 기술상 현저히 지장이 있다고 판단하는 경우

  ② "몰"의 승낙이 제12조제1항의 수신확인통지형태로 이용자에게 도달한 시점에 계약이 성립한 것으로 봅니다.

  ③ "몰"의 승낙의 의사표시에는 이용자의 구매 신청에 대한 확인 및 판매가능 여부, 구매신청의 정정 취소 등에 관한 정보 등을 포함하여야 합니다.

제11조(지급방법) "몰"에서 구매한 재화 또는 용역에 대한 대금지급방법은 다음 각 호의 방법중 가용한 방법으로 할 수 있습니다. 단, "몰"은 이용자의 지급방법에 대하여 재화 등의 대금에 어떠한 명목의 수수료도  추가하여 징수할 수 없습니다.

    1. 폰뱅킹, 인터넷뱅킹, 메일 뱅킹 등의 각종 계좌이체
    2. 선불카드, 직불카드, 신용카드 등의 각종 카드 결제
    3. 온라인무통장입금
    4. 전자화폐에 의한 결제
    5. 수령 시 대금지급
    6. 마일리지 등 "몰"이 지급한 포인트에 의한 결제
    7. "몰"과 계약을 맺었거나 "몰"이 인정한 상품권에 의한 결제
    8. 기타 전자적 지급 방법에 의한 대금 지급 등

제12조(수신확인통지․구매신청 변경 및 취소)

  ① "몰"은 이용자의 구매신청이 있는 경우 이용자에게 수신확인통지를 합니다.

  ② 수신확인통지를 받은 이용자는 의사표시의 불일치 등이 있는 경우에는 수신확인통지를 받은 후 즉시 구매신청 변경 및 취소를 요청할 수 있고 "몰"은 배송 전에 이용자의 요청이 있는 경우에는 지체 없이 그 요청에 따라 처리하여야 합니다. 다만 이미 대금을 지불한 경우에는 제15조의 청약철회 등에 관한 규정에 따릅니다.

제13조(재화 등의 공급)

  ① "몰"은 이용자와 재화 등의 공급시기에 관하여 별도의 약정이 없는 이상, 이용자가 청약을 한 날부터 7일 이내에 재화 등을 배송할 수 있도록 주문제작, 포장 등 기타의 필요한 조치를 취합니다. 다만, "몰"이 이미 재화 등의 대금의 전부 또는 일부를 받은 경우에는 대금의 전부 또는 일부를 받은 날부터 3영업일 이내에 조치를 취합니다.  이때 "몰"은 이용자가 재화 등의 공급 절차 및 진행 사항을 확인할 수 있도록 적절한 조치를 합니다.

  ② "몰"은 이용자가 구매한 재화에 대해 배송수단, 수단별 배송비용 부담자, 수단별 배송기간 등을 명시합니다. 만약 "몰"이 약정 배송기간을 초과한 경우에는 그로 인한 이용자의 손해를 배상하여야 합니다. 다만 "몰"이 고의․과실이 없음을 입증한 경우에는 그러하지 아니합니다.

제14조(환급) "몰"은 이용자가 구매신청한 재화 등이 품절 등의 사유로 인도 또는 제공을 할 수 없을 때에는 지체 없이 그 사유를 이용자에게 통지하고 사전에 재화 등의 대금을 받은 경우에는 대금을 받은 날부터 3영업일 이내에 환급하거나 환급에 필요한 조치를 취합니다.

제15조(청약철회 등)

  ① "몰"과 재화등의 구매에 관한 계약을 체결한 이용자는 「전자상거래 등에서의 소비자보호에 관한 법률」 제13조 제2항에 따른 계약내용에 관한 서면을 받은 날(그 서면을 받은 때보다 재화 등의 공급이 늦게 이루어진 경우에는 재화 등을 공급받거나 재화 등의 공급이 시작된 날을 말합니다)부터 7일 이내에는 청약의 철회를 할 수 있습니다. 다만, 청약철회에 관하여 「전자상거래 등에서의 소비자보호에 관한 법률」에 달리 정함이 있는 경우에는 동 법 규정에 따릅니다.

개인정보 수집 방법 및 수집 항목
6candoit은 최초 회원님이 가입 시 6candoit의 호텔 예약 및 상품 구매 시 본인 확인 및 상품 전달, 구매 및 변경 내역 전달을 위해 필요한 최소한의 필수 기본 정보를 회원님의 동의 하에 받고 있습니다. 기본 정보는 이름, 생년월일, 연락처, 주소, 이메일 등입니다. 6candoit은 회원이 아닌 비회원에 대해서도 상품 구매 시 서비스 제공을 위하여 상기의 필수 기본 정보를 요청합니다. 비회원에 대한 개인정보도 회원 개인정보 보호 정책과 동일하게 보호됩니다. 6candoit은 제휴 관계가 있는 제휴 회원에 대한 회원 정보를 보유할 수 있습니다. 이 경우 사전 제휴사의 회원 동의가 있는 경우에 한하며 회원 정보는 6candoit 및 제휴사의 회원 보호 정책에 의하여 보호됩니다. 6candoit은 회원님의 금융 정보에 대하여 보유하지 않으며 필요에 의해 보유하는 금융 정보는 상품 구매자의 환불 요구에 의한 지불 수단을 확인하기 위하여 도용될 수 없는 범위(유효 기간이 표시되지 않는 신용카드 번호)에서만 보유하며, 이 또한 6candoit의 개인정보 보호 정책에 의해 보호되며 그 보유 목적이 달성되는 시점까지만 보유합니다.

개인정보 보유 및 폐기
회원님이 6candoit의 서비스를 받는 동안 개인정보는 6candoit이 보유합니다. 비회원의 개인정보는 제공받는 목적이 달성되는 시기(상품 배송의 완료 및 기타 제공 서비스에 대한 법률상 그 효력이 만료되는 시점)까지로 한정됩니다. 회원님은 6candoit의 인터넷 또는 전화상으로 회원 탈퇴를 요청하실 수 있으며, 이 경우 6candoit은 회원님의 정보를 모든 정보 저장 장치에서 삭제하며 이 경우 어떠한 용도로도 열람, 이용할 수 없도록 처리됩니다.

개인정보 열람, 정정, 삭제 및 의견 수렴
회원님은 언제든지 개인의 정보를 열람, 정정, 삭제할 수 있으며 6candoit의 인터넷 마이페이지의 회원 정보에서 회원님의 개인정보를 열람, 정정할 수 있으며 마이페이지의 회원 탈퇴 또는 유선상의 본인 확인 절차에 의한 회원 탈퇴를 통하여 개인정보를 삭제하실 수 있습니다. 또한 개인정보에 관한 불만이나 의견은 개인정보 관리 담당자에게 이메일 (himyeongsun@gmail.com) 혹은 전화 (010-8652-9838)로 문의하시면 즉시 처리하고 통보해 드리도록 하겠습니다.

개인정보 제 3자 제공 및 공유
6candoit은 회원님의 개인정보를 원칙적으로 제3자에게 제공하거나 공유하지 않습니다. 다만 6candoit이 회원님의 서비스 개선을 위하여 제3자와 제휴를 통한 개인정보 제공 또는 공유의 경우에도 6candoit의 회원 약관에 의하여 반드시 회원님의 사전 동의를 받습니다. 사전 동의 시에 회원님의 개인정보의 제공처, 목적, 보유 기간 등을 알려드리며 회원님의 동의가 없는 경우에는 어떠한 경우에도 개인정보를 제공 또는 공유하지 않습니다. 단, 6candoit의 회원 약관에 의하여 회원님에게 상품 배송을 위해 제3자에게 성명, 주소, 연락처를 제공하는 경우와 법률에 따라 해당 기관에 개인정보를 제공하는 경우에는 사전 동의를 생략합니다.

쿠키의 운용 및 활용
회원님이 웹사이트의 웹 브라우저(넷스케이프, 익스플로러 등)를 사용하여 6candoit에 접속 시 회원님이 사용하시는 컴퓨터의 하드디스크에 저장되는 소량의 정보입니다. 회원님이 6candoit에 접속 후 로그인 시에 해당 쿠키에 의하여 회원님의 아이디에 대한 정보를 찾아냅니다. 쿠키는 회원님에게 더 편리한 맞춤 서비스를 제공하기 위하여 활용되며, 각각의 브라우저에는 고유의 쿠키가 부여되며 회원 및 비회원에 대한 사용 빈도, 방문 형태 등을 확인하는 데 이용됩니다. 쿠키는 회원님의 컴퓨터는 식별하지만 개개인을 식별하지는 않습니다. 회원님은 쿠키에 대한 선택의 권한이 있으며, 웹 브라우저의 옵션에서 사용자 정의 수준을 선택하시어 쿠키 허용을 조정함으로써 모든 쿠키를 다 받아들이거나, 쿠키가 설치될 때 통지를 보내도록 하거나, 모든 쿠키를 거부할 수 있습니다.

개인정보 보호를 위한 기술 및 제도적 장치
회원님의 개인정보는 비밀번호에 의하여 보호되며, 파일 및 전송 데이터를 암호화하거나 파일 잠금 기능(lock)을 사용하여 중요한 데이터는 별도의 보안 장치를 통하여 보호하고 있습니다. 개인정보의 변경, 열람, 삭제 등은 반드시 회원 본인만 가능하며 6candoit에서는 회원님의 비밀번호에 의하여 회원을 확인합니다. 따라서 회원님의 비밀번호는 어떠한 경우에도 제3자에게 알려주지 않아야 하며, 6candoit은 어떠한 경우에도 유선, 이메일 또는 기타 방법에 의하여 회원님께 비밀번호를 확인하지 않습니다. 회원님이 비밀번호를 분실하여 6candoit의 회원 확인 절차에 의하여 유선상으로 비밀번호를 문의하는 경우에는 회원님이 가입 시에 등록하신 이메일로 임시 비밀번호를 발급해드립니다. 회원님은 비밀번호의 관리에 각별한 주의를 하시길 바라며, 공공 장소에서 접속 시에는 반드시 로그아웃을 통해 회원님의 개인정보를 보호하시기 바랍니다. 6candoit은 백신 프로그램을 이용하여 컴퓨터 바이러스에 대비하고 있으며 해킹 등으로 인한 개인정보 보호를 위한 안전 장치를 갖추고 있습니다. 또한 6candoit은 암호 알고리즘을 이용하여 네트워크상의 개인정보를 안전하게 전송할 수 있는 보안 장치를 채택하고 있습니다. 6candoit의 개인정보 취급 인원은 최소한으로 운영하고 있으며 모든 취급자는 개인정보 접속에 따른 상황이 관리되며 정기적인 교육을 통하여 개인정보 관리에 만전을 기하고 있습니다.

    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                let fullAddr = '';
                let extraAddr = '';

                if (data.userSelectedType === 'R') {
                    fullAddr = data.roadAddress;
                } else {
                    fullAddr = data.jibunAddress;
                }

                if(data.userSelectedType === 'R'){
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                }

                document.getElementById('memberPostcode').value = data.zonecode;
                document.getElementById('memberAddress').value = fullAddr;
            }
        }).open();
    }
