<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>메뉴 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--알림창 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <!--검색 기능(keyword) 시작-->
            <form th:action="@{/admin/menu/adlistmenu}" method="get">
                <div class="row p-5 bg-white"><!--틀-->
                    <div class="mb-3">
                        <h3>메뉴 검색</h3>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <select class="form-select" name="type"><!--type-->
                                <option value="1" th:selected="${type=='1'}">메뉴명</option><!--검색 후 선택값으로 설정-->
                                <option value="2" th:selected="${type=='2'}">메뉴설명</option>
                                <option value="3" th:selected="${type=='3'}">메뉴명+설명</option>
                                <option value="4" th:selected="${type=='4'}">카테고리</option>
                                <option value="0" th:selected="${type=='0'}">전체</option>
                            </select>
                            <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search"><!--keyword-->
                            <button class="btn btn-success" type="submit">검색</button>
                        </div>
                    </div><!--검색-->
                    <div class="col-4"></div>
                    <div class="col-2">
                        <a th:href="@{/admin/menu/registermenu}" class="btn btn-primary">등록</a>
                    </div><!--추가버튼-->
                </div>
            </form>
            <!--검색 기능(keyword) 끝-->
            <!-- 검색 결과 테이블 -->
            <div class="row mt-4 p-3 bg-white">
                <div class="mb-5">
                    <h3>메뉴 목록</h3>
                    <div class="col-12">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th style="width: 10%">카테고리</th>
                                <th style="width: 10%">메뉴명</th>
                                <th style="width: 15%">메뉴사진</th>
                                <th style="width: 30%">메뉴설명</th>
                                <th style="width: 10%">가격</th>
                                <th style="width: 15%">등록일</th>
                                <th style="width: 5%">수정</th>
                                <th style="width: 5%">삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- 메뉴 항목 반복 출력 -->
                            <tr th:each="menu : ${menulist}">
                                <td th:text="${menu.menuCategory}"></td>
                                <td>
                                    <!-- 메뉴명 클릭 시 상세보기로 이동하는 링크 추가 -->
                                    <a th:href="@{/admin/menu/adreadmenu(menuidx=${menu.idx})}" th:text="${menu.menuName}"></a>
                                </td>
                                <td>
                                    <!-- 대표 이미지가 없을때 나오는 이미지 -->
                                    <div style="flex-basis: 100%; text-align: left">
                                        <th:block th:if="${!repImageMap[menu.idx]}">
                                            <img style="width: 100px; height: 100px; object-fit: cover; margin: 10px" src="https://sixcandoitimage.s3.ap-northeast-2.amazonaws.com/images/noimage.jpg" alt="noimage">
                                        </th:block>
                                    </div>

                                    <th:block th:each="data:${imageFileMap[menu.idx]}" th:if="${repImageMap[menu.idx]}">
                                        <!-- 대표 이미지 -->
                                        <th:block th:if="${data.repimageYn == 'Y'}">
                                            <div style="flex-basis: 100%; text-align: left">
                                                <img style="width: 100px; height: 100px; object-fit: cover; margin: 10px" th:src="${data.url}" th:alt="${data.originName}">
                                            </div>
                                        </th:block>
                                    </th:block>
                                </td>
                                <td th:text="${menu.menuContent}"></td>
                                <td th:text="${#numbers.formatInteger(menu.menuPrice, 0, 'COMMA')} + '원'"></td>
                                <td th:text="${#temporals.format(menu.insDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <button class="btn btn-info" th:onclick="|location.href='/admin/menu/updatemenu?idx='+ ${menu.idx}|">수정</button>
                                </td>
                                <td>
                                    <button class="btn btn-danger delMoveBtn" th:data-id="${menu.idx}">삭제</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--페이징 시작-->
                        <div class="mt-3 d-flex justify-content-center">
                            <ul class="pagination">
                                <li class="page-item" th:unless="${startPage>1}"><!--현재 1페이지가 아니면 처음버튼 사용-->
                                    <a class="page-link" th:href="@{/menu/adlistmenu(page=1, type=${type}, keyword=${keyword})}">≪</a>
                                </li>
                                <li class="page-item" th:unless="${currentPage==1}"><!--현재 1페이지가 아니면-->
                                    <a class="page-link" th:href="@{/menu/adlistmenu(page=${prevPage}, type=${type}, keyword=${keyword})}">＜</a>
                                </li>
                                <span th:each="page:${#numbers.sequence(startPage, endPage, 1)}"><!--숫자 카운터-->
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/menu/adlistmenu(page=${page}, type=${type}, keyword=${keyword})}" th:text="${page}"></a>
                                </li>
                            </span>
                                <!--11,12,13,14,15 다음 마지막(15)-->
                                <li class="page-item" th:unless="${currentPage>=endPage}">
                                    <a class="page-link" th:href="@{/menu/adlistmenu(page=${nextPage}, type=${type}, keyword=${keyword})}">＞</a>
                                </li>
                                <li class="page-item" th:unless="${currentPage>endPage}">
                                    <a class="page-link" th:href="@{/menu/adlistmenu(page=${endPage}, type=${type}, keyword=${keyword})}">≫</a>
                                </li>
                            </ul>
                        </div><!--페이징 끝-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {

            // 카테고리 버튼 클릭 시 메뉴 목록 갱신
            $('.category-btn').on('click', function() {
                var category = $(this).data('category');  // 선택된 카테고리 값

                $.ajax({
                    url: '/menu/ajax/adlistmenu',  // 현재 페이지에서 처리할 주소
                    type: 'GET',
                    data: {
                        category: category,  // 선택된 카테고리 값
                    },
                    success: function (response) {
                        $('#menuListContainer').html(response);  // 받은 데이터를 메뉴 목록 영역에 표시
                    },
                    error: function () {
                        alert("메뉴 목록을 불러오는 데 실패했습니다.");
                    }
                });

            });

            //장바구니에 메뉴 추가
            $('.addcart').on('click', function() {
                var menuIdx = $(this).data('id');
                var count = $(this).closest('tr').find('.count').val();  // 현재 클릭된 버튼이 속한 행(tr) 선택, 같은 행의 input 값 가져오기

                console.log(menuIdx)
                console.log(count)

                $.ajax({
                    url: '/cart',
                    type: 'POST',
                    contentType: 'application/json', // 데이터를 JSON 형식으로 전송
                    data: {
                        menuidx: menuIdx,
                        count: count
                    },
                    success: function (response) {
                        Swal.fire({
                            icon: null,
                            text: "장바구니에 추가되었습니다!",
                            showConfirmButton: false,
                            timer: 1500,
                        });
                        // 장바구니 배지 수량 증가
                        var currentCount = parseInt($('.cart-count').text());
                        $('.cart-count').text(currentCount + 1);
                    },
                    error: function () {
                        Swal.fire({
                            icon: null,
                            text: "장바구니 추가에 실패하였습니다!",
                            showConfirmButton: false,
                            timer: 1500,
                        });
                    }
                });
            });

            //삭제 버튼 클릭시
            $(".delMoveBtn").on("click", function() {
                var idx = $(this).data("id")

                $.ajax({
                    url: "/admin/menu/removemenu",
                    type: 'GET',
                    data: {
                        idx: idx                        // 전달값 : 메뉴 ID
                    },
                    success: function (response) {      // 작업 성공시
                        Swal.fire({
                            icon: null,
                            text: "삭제하였습니다",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                        }).then(() => {
                            // 삭제 완료 후 '/admin/menu/adlistmenu'로 리디렉션
                            location.href = "/admin/menu/adlistmenu";  // 페이지 이동
                        });
                    },
                    error: function () {                // 작업 실패시
                        Swal.fire({
                            icon: null,
                            text: "삭제를 실패하였습니다",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                        });
                    }
                });
            });

        })

    </script>
</th:block>

</body>
</html>
