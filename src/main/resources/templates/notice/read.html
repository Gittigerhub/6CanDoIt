<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}">
<head>
  <meta charset="UTF-8">

  <title>read</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #f0f0f0;
    }

  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">공지사항 읽기</h2>
  <div class="post-container mt-3">
    <div class="card">
      <div class="card-header">
    <!-- 게시글 제목 -->
    <h3>게시글 상세보기</h3>
      </div>


    <p><strong>번호:</strong> </p>
    <p><strong>제목:</strong> </p>
    <p><strong>작성일:</strong> </p>
    <p><strong>작성일:</strong></p>
    <p><strong>조회수:</strong></p>

    <!-- 수정 및 삭제 버튼 -->
    <div class="d-flex justify-content-end">
      <a class="btn btn-warning me-2"><i class="fas fa-edit"></i> 수정</a>
      <button class="btn btn-danger" onclick="deletePost()"><i class="fas fa-trash-alt"></i> 삭제</button>
    </div>
  </div>
</div>

<script>
  // 삭제 버튼 클릭 시 처리
  function deletePost() {
    if (confirm("정말로 이 게시글을 삭제하시겠습니까?")) {
      // 여기서 삭제 요청을 서버로 보내는 Ajax 요청을 넣을 수 있습니다.
      alert("게시글이 삭제되었습니다.");
      // 삭제 후 목록 페이지로 이동 (예시)
      window.location.href = "notice/list";
    }
  }
</script>
</div>
</body>
</html>
