<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}">
<head>
  <meta charset="UTF-8">
  <title>공지사항 읽기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="p-5">
  <h2>공지사항 읽기</h2>
  <div class="container p-3 bg-white">
    <div class="mb-3">
      <h3 th:text="${notice.noticeTitle}">공지사항 제목</h3> <!-- 제목 -->
    </div>
    <div class="mb-3">
      <p th:text="${#temporals.format(notice.noticeDate, 'yyyy-MM-dd HH:mm')}">작성일</p> <!-- 작성일 -->
    </div>
    <div class="mb-3">
      <p th:text="${notice.noticeHits}">조회수</p> <!-- 조회수 -->
    </div>
    <div class="mb-3">
      <p th:text="${notice.noticeContent}">공지사항 내용</p> <!-- 내용 -->
    </div>
    <div class="mt-3">
      <a th:href="@{/notice/list}" class="btn btn-secondary">목록으로</a> <!-- 목록으로 이동 -->
    </div>
  </div>
</div>
</body>
</html>
