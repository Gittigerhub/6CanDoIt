<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="p-5">
    <div class="container p-5 bg-white">
        <h2 class="text-center mb-4">공지사항 등록</h2>
        <form th:action="@{/notice/register}" th:object="${noticeDTO}" method="post">
            <!-- 제목 입력 필드 -->
            <div class="mb-3">
                <label for="noticeTitle" class="form-label">제목</label>
                <input type="text" th:field="*{noticeTitle}" class="form-control" id="noticeTitle" name="noticeTitle" required>
                <span th:if="${#fields.hasErrors('noticeTitle')}"
                      style="color: red;"
                      th:errors="*{noticeTitle}"></span>
            </div>

            <!-- 내용 입력 필드 -->
            <div class="mb-3">
                <label for="noticeContent" class="form-label">내용</label>
                <textarea th:field="*{noticeContents}" class="form-control" id="noticeContent" name="noticeContent" rows="4" required></textarea>
                <span th:if="${#fields.hasErrors('noticeContents')}"
                      style="color: red;"
                      th:errors="*{noticeContents}"></span>
            </div>


            <!-- 작성일 입력 필드 (자동으로 오늘 날짜로 설정될 수 있음) -->
            <div class="mb-3">
                <label for="noticeDate" class="form-label">작성일</label>
                <input type="date" th:field="*{noticeDate}" class="form-control" id="noticeDate" name="noticeDate" value="${T(java.time.LocalDate).now()}" required>
                <span th:if="${#fields.hasErrors('noticeDate')}"
                      style="color: red;"
                      th:errors="*{noticeDate}"></span>
            </div>

            <!-- 등록 버튼 -->
            <div class="d-flex justify-content-center">
                <a th:href="@{/notice/list}" class="btn btn-primary">등록</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
