<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}">
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="p-5">

  <h3>공지 사항</h3>
  <div class="container p-5 bg-white">
    <div id="row" class="row">
      <div class="col"></div>
      <div class="col-10">
        <form th:action="@{/notice/update}" th:object="${noticeDTO}" method="post">
          <!--디자인-->
          <div class="card">
            <div class="card-header">
              <h4>게시글 수정</h4>
            </div>
            <!--id와 name은 DTO에 변수명으로 작업-->
            <div class="card-body">
              <!--번호 숨김 처리-->
              <input type="hidden" name="id" th:value="${noticeDTO.idx}">
              <div class="mb-3 mt-3">
                <label for="idx" class="form-label">번호:</label>
                <input type="text" class="form-control" id="idx" name="idx"
                       th:value="${noticeDTO.idx}" readonly>
              </div>
              <div class="mb-3 mt-3"><!--게시글제목-->
                <label for="noticeTitle" class="form-label">제목:</label>
                <input type="text" th:field="*{noticeTitle}" class="form-control" id="noticeTitle" name="noticeTitle">
                <span th:if="${#fields.hasErrors('noticeTitle')}"
                      style="color: red;"
                      th:errors="*{noticeTitle}"></span> <!-- 오류 메시지 출력 -->
              </div>
              <div class="mb-3 mt-3"><!--내용-->
                <label for="noticeContents" class="form-label">내용:</label>
                <textarea th:field="*{noticeContents}" class="form-control" rows="5" id="noticeContents" name="noticeContents"></textarea>
                <span th:if="${#fields.hasErrors('qnaContents')}"
                      style="color: red;"
                      th:errors="*{noticeContents}"></span> <!-- 오류 메시지 출력 -->
              </div>
            </div>
            <div class="card-footer">
              <a th:href="@{/notice/list}" class="btn btn-secondary">목록</a>
              <a th:href="@{/notice/list}" class="btn btn-primary">완료</a>
              <a th:href="@{/notice/list}" class="btn btn-danger">취소</a>

            </div>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div><!--row끝-->
  </div>

</div>
</body>
</html>
