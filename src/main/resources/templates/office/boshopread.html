<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/bolayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>매장 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQuery 반드시 추가-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Jquery를 이용한 드래그 앤 드롭, 리사이즈, 애니메이션 등 인터랙티브 기능을 구현-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!--부트스트랩 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--알림창 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div layout:fragment="content" class="p-5">

    <!-- 페이지 시작 -->
    <div class="container">

        <div class="row p-5 bg-white">
            <div class="mb-3">
                <h3>매장 상세정보</h3>
            </div>

            <!-- 상세 테이블 시작 -->
            <table class="table table-bordered" style="text-align: center">
                <tbody> <!--조직 테이블 데이터 출력-->
                <tr style="height: 50px; vertical-align: middle">
                    <th style="width: 10%">활성 상태</th>
                    <td style="width: 40%; text-align: left">
                        <th:block th:if="${organDTO.activeYn == 'Y'}">
                            <span class="badge rounded-pill text-bg-primary">활성화</span>
                        </th:block>
                        <th:block th:if="${organDTO.activeYn == 'N'}">
                            <span class="badge rounded-pill text-bg-danger">비활성화</span>
                        </th:block>
                    </td>
                    <th style="width: 10%">직 / 가맹</th>
                    <th:block th:if="${shopDTO.type == 0}">
                        <td style="text-align: left" >직영점</td>
                    </th:block>
                    <th:block th:if="${shopDTO.type == 1}">
                        <td style="text-align: left" >가맹점</td>
                    </th:block>
                </tr>
                <tr style="height: 50px; vertical-align: middle">
                    <th>영업 상태</th>
                    <th:block th:if="${shopDTO.openState == 0}">
                        <td style="text-align: left" >정상영업</td>
                    </th:block>
                    <th:block th:if="${shopDTO.openState == 1}">
                        <td style="text-align: left" >영업종료</td>
                    </th:block>
                    <th>제휴 상태</th>
                    <th:block th:if="${shopDTO.partnerState == 0}">
                        <td style="text-align: left" >제휴중</td>
                    </th:block>
                    <th:block th:if="${shopDTO.partnerState == 1}">
                        <td style="text-align: left" >제휴종료</td>
                    </th:block>
                    <th:block th:if="${shopDTO.partnerState == 3}">
                        <td style="text-align: left" >제휴준비중</td>
                    </th:block>
                </tr>
                <tr style="height: 50px; vertical-align: middle">
                    <th>매장명</th>
                    <td style="text-align: left" th:text="${organDTO.organName}"></td>
                    <th>매장 연락처</th>
                    <td style="text-align: left" th:text="${organDTO.organTel}"></td>
                </tr>
                <tr style="height: 50px; vertical-align: middle">
                    <th>오픈 시간</th>
                    <td style="text-align: left" th:text="${shopDTO.openTime}"></td>
                    <th>마감 시간</th>
                    <td style="text-align: left" th:text="${shopDTO.closeTime}"></td>
                </tr>
                <tr style="height: 50px; vertical-align: middle">
                    <th>주소</th>
                    <td colspan="3" style="text-align: left" th:text="${organDTO.organAddress}"></td>
                </tr>
                <tr style="height: 50px; vertical-align: middle">
                    <th>매장 일별<br>수수료</th>
                    <td style="text-align: left" th:text="${shopDTO.dayFee}"></td>
                    <th>매장 일별<br>수수료 %</th>
                    <td style="text-align: left" th:text="${shopDTO.dayFeePercent}"></td>
                </tr>
                <tr style="height: 50px; vertical-align: middle">
                    <th>계좌 은행명</th>
                    <td style="text-align: left" th:text="${shopDTO.bankName}"></td>
                    <th>계좌 소유주</th>
                    <td style="text-align: left" th:text="${shopDTO.bankOwner}"></td>
                </tr>
                <tr style="height: 50px; vertical-align: middle">
                    <th>계좌 번호</th>
                    <td colspan="3" style="text-align: left" th:text="${shopDTO.bankNum}"></td>
                </tr>
                <tr style="height: 50px;">
                    <th style="vertical-align: middle">이미지</th>
                    <td colspan="3">
                        <div style="display: flex; flex-wrap: wrap; padding: 20px;">
                            <!-- 대표 이미지가 없을때 나오는 이미지 -->
                            <div style="flex-basis: 100%; text-align: left">
                                <th:block th:if="${!hasRepImage}">
                                    <img style="width: 300px; height: 300px; object-fit: cover; margin: 10px" src="https://sixcandoitimage.s3.ap-northeast-2.amazonaws.com/images/noimage.jpg" alt="noimage">
                                </th:block>
                            </div>
                            <!-- 이미지 -->
                            <th:block th:each="data:${imageFileDTOS}" th:if="${!hasRepImage}">
                                <div>
                                    <th:block th:unless="${data.getRepimageYn()} == 'Y'">
                                        <img style="width: 200px; height: 200px; object-fit: cover; margin: 10px" th:src="${data.url}" th:alt="${data.originName}">
                                        <div>
                                            <button type="button" class="btn btn-danger deleteBtn mb-4" th:value="${data.idx}">삭제</button>
                                        </div>
                                    </th:block>
                                </div>
                            </th:block>

                            <th:block th:each="data:${imageFileDTOS}" th:if="${hasRepImage}">
                                <!-- 대표 이미지 -->
                                <th:block th:if="${data.getRepimageYn()} == 'Y'">
                                    <div style="flex-basis: 100%; text-align: left">
                                        <img style="width: 300px; height: 300px; object-fit: cover; margin: 10px" th:src="${data.url}" th:alt="${data.originName}">
                                        <div>
                                            <button type="button" class="btn btn-outline-danger deleteBtn mb-4" style="margin-left: 130px" th:value="${data.idx}">삭제</button>
                                        </div>
                                    </div>
                                </th:block>
                            </th:block>
                            <th:block th:each="data:${imageFileDTOS}" th:if="${hasRepImage}">
                                <!-- 이미지 -->
                                <th:block th:unless="${data.getRepimageYn()} == 'Y'">
                                    <div>
                                        <img style="width: 200px; height: 200px; object-fit: cover; margin: 10px" th:src="${data.url}" th:alt="${data.originName}">
                                        <div>
                                            <button type="button" class="btn btn-outline-danger deleteBtn mb-4" th:value="${data.idx}">삭제</button>
                                        </div>
                                    </div>
                                </th:block>
                            </th:block>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- 상세 테이블 끝 -->

            <!-- 수정/취소 버튼 시작 -->
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-outline-secondary btn-update ms-2" th:data-id="${organDTO.idx}">수정</button>
                <button type="button" class="btn btn-outline-secondary ms-2" onclick="location.href='/office/bo/list'">목록</button>
                <button type="button" class="btn btn-outline-danger ms-2 btn-delete">삭제</button>
            </div>
            <!-- 수정/취소 버튼 끝 -->
        </div>
    </div>
    <!-- 페이지 끝 -->

    <!-- 매장 수정 모달 시작 -->
    <div class="modal fade" id="shopDetailModal" tabindex="-1" role="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span id="title2" class="fw-light">신규 매장 등록</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button><!--모달 닫기 버튼-->
                </div>
                <!--입력폼-->
                <!--많은 작업을 하나의 대화상자를 이용시 idx는 반드시 form밖에 작업-->
                <form id="shopDetailForm" method="post" enctype="multipart/form-data">
                    <!-- Modal body -->
                    <div class="modal-body">
                        <p>매장 정보를 수정합니다.</p>
                        <!-- 조직 idx -->
                        <input type="hidden" id="idx" name="idx">
                        <input type="hidden" id="organIdx" name="organIdx">
                        <input type="hidden" id="organType" name="organType">

                        <div class="row">
                            <!-- 매장 명 -->
                            <div class="col-sm-12 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*매장명 :</label>
                                    <input id="organName" name="organName" type="text" class="form-control" required/>
                                </div>
                            </div>

                            <!-- 매장 주소 -->
                            <div class="col-sm-12 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*주소 :</label>
                                    <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
                                    <input id="organAddress" name="organAddress" type="text" class="form-control mt-2" placeholder="주소를 입력하세요." readonly required maxlength="100"/>

                                    <!-- 주소입력 기능 -->
                                    <input type="hidden" id="sample4_postcode" placeholder="우편번호" readonly>
                                    <input type="hidden" id="sample4_roadAddress" placeholder="도로명주소" readonly>
                                    <input type="hidden" id="sample4_jibunAddress" placeholder="지번주소" readonly>
                                    <span id="guide" style="color:#999;display:none"></span>
                                    <input type="hidden" id="sample4_detailAddress" placeholder="상세주소">
                                    <input type="hidden" id="sample4_extraAddress" placeholder="참고항목" readonly>

                                    <!-- 가려줄 값들 -->
                                    <input type="hidden" name="postcode" id="postcode">

                                    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                                    <script>

                                        // 숨길 주소 모은값 (추가한 내용)
                                        $("#sample4_detailAddress").on("change", function () {
                                            let dtl = document.getElementById('sample4_detailAddress').value
                                            let sample4_extraAddress = document.getElementById('sample4_extraAddress').value
                                            let sample4_roadAddress = document.getElementById('sample4_roadAddress').value

                                            document.getElementById('organAddress').value = sample4_roadAddress + " " + dtl + sample4_extraAddress;

                                        })


                                        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
                                        function sample4_execDaumPostcode() {
                                            new daum.Postcode({
                                                oncomplete: function(data) {
                                                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                                                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                                                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                                                    var extraRoadAddr = ''; // 참고 항목 변수

                                                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                                        extraRoadAddr += data.bname;
                                                    }
                                                    // 건물명이 있고, 공동주택일 경우 추가한다.
                                                    if(data.buildingName !== '' && data.apartment === 'Y'){
                                                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                                    }
                                                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                                    if(extraRoadAddr !== ''){
                                                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                                                    }

                                                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                                    document.getElementById('sample4_postcode').value = data.zonecode;
                                                    document.getElementById("sample4_roadAddress").value = roadAddr;
                                                    document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                                                    // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                                                    if(roadAddr !== ''){
                                                        document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                                                    } else {
                                                        document.getElementById("sample4_extraAddress").value = '';
                                                    }

                                                    // 추가한 코드

                                                    // 나눠진 주소정보를 주소필드에 합쳐넣는다.
                                                    document.getElementById('postcode').value = data.zonecode;
                                                    document.getElementById('organAddress').value = roadAddr + extraRoadAddr;

                                                    // 다시 재검색시, 상세주소값이 빠지도록 설정한다.
                                                    document.getElementById('sample4_detailAddress').value = "";



                                                    var guideTextBox = document.getElementById("guide");
                                                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                                                    if(data.autoRoadAddress) {
                                                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                                                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                                                        guideTextBox.style.display = 'block';

                                                    } else if(data.autoJibunAddress) {
                                                        var expJibunAddr = data.autoJibunAddress;
                                                        guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                                                        guideTextBox.style.display = 'block';
                                                    } else {
                                                        guideTextBox.innerHTML = '';
                                                        guideTextBox.style.display = 'none';
                                                    }
                                                }
                                            }).open();
                                        }
                                    </script>
                                </div>
                            </div>

                            <!-- 매장 전화번호 -->
                            <div class="col-sm-12 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*전화번호 :</label>
                                    <input id="organTel" name="organTel" type="text" class="form-control" required/>
                                </div>
                            </div>

                            <!-- 매장 시작 시간 -->
                            <div class="col-sm-6 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*오픈시간 :</label>
                                    <input id="openTime" name="openTime" type="time" class="form-control" required/>
                                </div>
                            </div>

                            <!-- 매장 끝나는 시간 -->
                            <div class="col-sm-6 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*닫는시간 :</label>
                                    <input id="closeTime" name="closeTime" type="time" class="form-control" required/>
                                </div>
                            </div>

                            <!-- 휴무일 -->
                            <div class="col-sm-12 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*휴무일:</label>
                                    <input id="restDay" name="restDay" type="text" class="form-control">
                                </div>
                            </div>

                            <!-- 오픈 상태, 제휴 상태 -->
                            <div class="col-sm-6 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*영업 상태:</label>
                                    <select id="openState" name="openState" class="form-select">
                                        <option value="0">영업중</option>
                                        <option value="1">종료</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*제휴 상태:</label>
                                    <select id="partnerState" name="partnerState" class="form-select">
                                        <option value="0">제휴중</option>
                                        <option value="1">제휴종료</option>
                                        <option value="2">제휴준비중</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 매장 상태 -->
                            <div class="col-sm-6 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*직영/가맹점:</label>
                                    <select id="type" name="type" class="form-select">
                                        <option value="0">직영</option>
                                        <option value="1">가맹</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 활성화 유무 -->
                            <div class="col-sm-6 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*활성화 유무:</label>
                                    <select id="activeYn" name="activeYn" class="form-select mt-2" required>
                                        <option value="Y" th:selected="${organDTO.activeYn == 'Y'}">활성화</option>
                                        <option value="N" th:selected="${organDTO.activeYn == 'N'}">비활성화</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 은행명, 계좌주 -->
                            <div class="col-sm-6 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*은행명:</label>
                                    <input id="bankName" name="bankName" type="text" class="form-control" required/>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*계좌주:</label>
                                    <input id="bankOwner" name="bankOwner" type="text" class="form-control" required/>
                                </div>
                            </div>

                            <!-- 계좌 번호 -->
                            <div class="col-sm-12 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*계좌번호:</label>
                                    <input id="bankNum" name="bankNum" type="text" class="form-control" required/>
                                </div>
                            </div>

                            <!-- 일별 수수료 -->
                            <div class="col-sm-6 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*일별 수수료:</label>
                                    <input id="dayFee" name="dayFee" type="text" class="form-control" required/>
                                </div>
                            </div>

                            <!-- 일별 % 수수료 -->
                            <div class="col-sm-6 mt-2">
                                <div class="form-group form-group-default">
                                    <label>*일별 수수료 률:</label>
                                    <input id="dayFeePercent" name="dayFeePercent" type="text" class="form-control"
                                           required/>
                                </div>
                            </div>

                            <!-- 매장 대표 사진 -->
                            <div class="col-sm-12 mt-2">
                                <div class="form-group form-group-default" id="inputImage">
                                    <label>*대표 이미지 :</label>
                                    <th:block th:if="${hasRepImage}">
                                        <input disabled name="imageFiles" type="file" class="form-control mt-2" accept="image/*"/>
                                    </th:block>
                                    <th:block th:unless="${hasRepImage}">
                                        <input name="imageFiles" type="file" class="form-control mt-2" accept="image/*"/>
                                    </th:block>
                                </div>
                            </div>

                            <!-- 매장 사진 -->
                            <div class="col-sm-12 mt-2">
                                <div class="form-group form-group-default" id="inputImage2">
                                    <label>*이미지 :</label>
                                    <input name="imageFiles" type="file" class="form-control mt-2" accept="image/*">
                                </div>
                            </div>

                            <!-- 조직 사진 추가버튼 -->
                            <div class="col-sm-12 mt-2">
                                <div class="form-group form-group-default">
                                    <input type="button" id="addImage" value="이미지 추가">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal body 끝 -->
                    <div class="modal-footer border-0">
                        <button type="button" id="updateBtn" class="btn btn-outline-secondary"><i class="bi-file-earmark-check"></i>&nbsp;수정</button>
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="bi-file-earmark-excel"></i>&nbsp;취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 매장 수정 모달 끝-->

    <!-- 삭제 모달 시작 -->
    <div class="modal" id="deletemodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">조직 삭제</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row mt-2">
                        <div class="col-12">
                            <div class="form-group form-group-default">
                                <p>삭제버튼을 클릭하면 정보가 삭제됩니다. 삭제하시겠습니까?</p>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-danger mx-2" id="delete" th:data-id="${organDTO.idx}">삭제</button>
                        <button type="button" class="btn btn-secondary" id="cancel2">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 삭제 모달 끝 -->


    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function () { //문서가 준비가 되었다면

                // 이미지 삭제버튼을 클릭했을 때
                $(".deleteBtn").on('click', function () {

                    var idx = this.value;

                    $.ajax({
                        url: "/images/delete",
                        type: 'GET',
                        data: {
                            idx: idx                        // 전달값 : 값
                        },
                        success: function (response) {      // 작업 성공시
                            Swal.fire({
                                title: "삭제 완료",
                                text: "이미지를 삭제하였습니다",
                                icon: "success",
                                customClass: {
                                    container: 'bootstrap-swal-container',
                                    popup: 'card shadow-sm',
                                    title: 'h4 text-success',
                                    content: 'text-dark',
                                },
                                showConfirmButton: false,
                                timer: 2000,
                                willOpen: () => {
                                    Swal.showLoading();
                                },
                                buttonsStyling: false,
                                allowOutsideClick: false,
                                allowEscapeKey: false,
                                allowEnterKey: false
                            }).then(() => {
                                location.reload();          // 현재 목록페이지를 다시 읽어온다.
                            });
                        },
                        error: function () {                // 작업 실패시
                            Swal.fire({
                                title: "오류 발생",
                                icon: "error",
                                text: "이미지 삭제를 실패하였습니다",
                                customClass: {
                                    container: 'bootstrap-swal-container',
                                    popup: 'card shadow-sm',
                                    title: 'h4 text-success',
                                    content: 'text-dark',
                                },
                                showConfirmButton: false,
                                timer: 2000,
                                willOpen: () => {
                                    Swal.showLoading();
                                },
                                buttonsStyling: false,
                                allowOutsideClick: false,
                                allowEscapeKey: false,
                                allowEnterKey: false
                            });
                        }
                    });


                });

                // 이미지 추가 버튼 클릭했을 때
                $("#addImage").on('click', function() {

                    // 이미지 추가 함수
                    addImageInput();

                });

                // 이미지 추가
                function addImageInput() {
                    const container = document.getElementById('inputImage2');
                    const newInputDiv = document.createElement('div');
                    newInputDiv.innerHTML = '<input name="imageFiles" type="file" class="form-control mt-2" accept="image/*">';
                    container.appendChild(newInputDiv);
                }

                // 이미지 input 초기화
                function resetImageInput() {
                    const input = document.querySelector('input[name="imageFiles"]');
                    const container2 = document.getElementById('inputImage2');

                    // 파일 선택 초기화
                    if (input) {
                        input.value = '';
                    }

                    // 이미지 추가창 제거
                    container2.innerHTML = '<label>*이미지 :</label>' +
                        '<input name="imageFiles" type="file" class="form-control mt-2" accept="image/*">';
                }

                // 삭제모달 버튼 클릭 시
                $(".btn-delete").on("click", function () {

                    $("#deletemodal").modal('show')

                });

                // 삭제모달 취소버튼 클릭 시
                $("#cancel2").on("click", function () {

                    $("#deletemodal").modal('hide')

                });

                // 삭제버튼 클릭
                $("#delete").on("click", function () {

                    // 조직 idx
                    var idx = $(this).data("id");
                    console.log(idx);
                    console.log(idx);
                    console.log(idx);
                    console.log(idx);


                    $.ajax({
                        url: "/office/organ/delete",
                        type: 'GET',
                        data: {
                            idx: idx//전달값:값
                        },
                        success: function (response) {      // 작업 성공시
                            Swal.fire({
                                title: "삭제 완료",
                                text: "매장을 삭제하였습니다",
                                icon: "success",
                                customClass: {
                                    container: 'bootstrap-swal-container',
                                    popup: 'card shadow-sm',
                                    title: 'h4 text-success',
                                    content: 'text-dark',
                                },
                                showConfirmButton: false,
                                timer: 2000,
                                willOpen: () => {
                                    Swal.showLoading();
                                },
                                buttonsStyling: false,
                                allowOutsideClick: false,
                                allowEscapeKey: false,
                                allowEnterKey: false
                            }).then(() => {
                                // 삭제 완료 후 '/office/bo/list'로 리디렉션
                                location.href = "/office/bo/list";  // 페이지 이동
                            });
                        },
                        error: function () {                // 작업 실패시
                            Swal.fire({
                                title: "오류 발생",
                                icon: "error",
                                text: "매장 삭제를 실패하였습니다",
                                customClass: {
                                    container: 'bootstrap-swal-container',
                                    popup: 'card shadow-sm',
                                    title: 'h4 text-success',
                                    content: 'text-dark',
                                },
                                showConfirmButton: false,
                                timer: 2000,
                                willOpen: () => {
                                    Swal.showLoading();
                                },
                                buttonsStyling: false,
                                allowOutsideClick: false,
                                allowEscapeKey: false,
                                allowEnterKey: false
                            });
                        }
                    });
                });
                // 삭제버튼 끝

                // 수정버튼클릭시 대화상자 채우기
                $(".btn-update").on("click", function () {

                    // 이미지 추가창 리셋 함수
                    resetImageInput();

                    // 조직 idx
                    var idx = $(this).data("id");

                    $.ajax({
                        url: "/office/shopdetail/read",
                        type: 'GET',
                        data: {
                            idx: idx                                // 전달값:값
                        },
                        success: function (response) {              // 작업 성공시
                            $('#title2').text("매장 상세 수정");

                            $('#idx').val(response.shopDTO.idx);
                            $('#organIdx').val(response.organDTO.idx);
                            $('#organName').val(response.organDTO.organName);
                            $('#organTel').val(response.organDTO.organTel);
                            $('#organAddress').val(response.organDTO.organAddress);
                            $('#organType').val(response.organDTO.organType);
                            $('#activeYn').val(response.organDTO.activeYn);
                            $('#openTime').val(response.shopDTO.openTime);
                            $('#closeTime').val(response.shopDTO.closeTime);
                            $('#restDay').val(response.shopDTO.restDay);
                            $('#openState').val(response.shopDTO.openState);
                            $('#partnerState').val(response.shopDTO.partnerState);
                            $('#type').val(response.shopDTO.type);
                            $('#bankNum').val(response.shopDTO.bankNum);
                            $('#bankName').val(response.shopDTO.bankName);
                            $('#bankOwner').val(response.shopDTO.bankOwner);
                            $('#dayFee').val(response.shopDTO.dayFee);
                            $('#dayFeePercent').val(response.shopDTO.dayFeePercent);

                            //대화창 출력
                            $('#shopDetailModal').modal('show');
                        },
                        error: function () {                        //작업 실패시
                            Swal.fire({
                                title: "오류 발생",
                                icon: "error",
                                text: "문제가 발생했습니다. 다시 시도해 주세요.",
                                customClass: {
                                    container: 'bootstrap-swal-container',
                                    popup: 'card shadow-sm',
                                    title: 'h4 text-success',
                                    content: 'text-dark',
                                },
                                showConfirmButton: false,
                                timer: 2000,
                                willOpen: () => {
                                    Swal.showLoading();
                                },
                                buttonsStyling: false,
                                allowOutsideClick: false,
                                allowEscapeKey: false,
                                allowEnterKey: false
                            });
                        }
                    });
                });
                // 수정버튼 클릭시 대화상자 채우기 끝

                // 대화상자에서 수정버튼 클릭시 Controller 처리
                $('#updateBtn').on('click', function () {
                    var form = $('#shopDetailForm')[0];
                    var formData = new FormData(form);          // form내의 데이터 읽기

                    // 폼 검증 수행
                    if (form.checkValidity() === false) {
                        form.reportValidity();                  // 폼 검증
                        return;
                    }
                    $('#shopDetailModal').modal('hide');

                    $.ajax({
                        url: '/office/shopdetail/update',       // 맵핑
                        type: 'POST',                           // 전달 방식
                        data: formData,                         // 데이터값
                        processData: false,                     // 현재상태 그대로 유지하면서 전달
                        contentType: false,

                        success: function (response) {          // 작업 성공시
                            Swal.fire({
                                //새로운 성공 알림창을 띄운다.
                                title: "수정 완료",
                                text: "정보가 수정되었습니다.",
                                icon: "success",
                                customClass: {
                                    container: 'bootstrap-swal-container',
                                    popup: 'card shadow-sm',
                                    title: 'h4 text-success',
                                    content: 'text-dark',
                                },
                                showConfirmButton: false,
                                timer: 2000,
                                willOpen: () => {
                                    Swal.showLoading();
                                },
                                buttonsStyling: false,
                                allowOutsideClick: false,
                                allowEscapeKey: false,
                                allowEnterKey: false
                            }).then(() => {
                                location.reload();              // 현재 목록페이지를 다시 읽어온다.
                            });
                        },
                        error: function () {                    // 작업 실패시
                            Swal.fire({
                                title: "오류 발생",
                                icon: "error",
                                text: "문제가 발생했습니다. 다시 시도해 주세요.",
                                customClass: {
                                    container: 'bootstrap-swal-container',
                                    popup: 'card shadow-sm',
                                    title: 'h4 text-success',
                                    content: 'text-dark',
                                },
                                showConfirmButton: false,
                                timer: 2000,
                                willOpen: () => {
                                    Swal.showLoading();
                                },
                                buttonsStyling: false,
                                allowOutsideClick: false,
                                allowEscapeKey: false,
                                allowEnterKey: false
                            });
                        }
                    });

                });
                // 대화상자에서 수정버튼 클릭시 Controller 처리 끝
            });

            // 버튼 클릭 시 메뉴 목록으로 이동
            document.querySelectorAll(".btn-adlistmenu").forEach(function(button) {
                button.addEventListener("click", function() {
                    var organIdx = this.getAttribute("data-organ-idx"); // 버튼에 설정된 organIdx 값 가져오기

                    // 메뉴 목록 페이지로 이동 (organIdx를 쿼리 파라미터로 넘기기)
                    window.location.href = "/admin/menu/adlistmenu?organIdx=" + organIdx + "&page=1&type=&keyword=";
                });
            });
            // document 끝
        </script>
    </th:block>

</div>
</body>
</html>
