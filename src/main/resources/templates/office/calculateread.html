<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정산조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column; /* 세로로 정렬 */
            gap: 10px;
        }
        .filter-container label, .filter-container select, .filter-container input {
            padding: 8px;
            font-size: 14px;
        }
        .filter-container div {
            margin-bottom: 15px; /* 항목 간의 간격을 좀 더 늘리기 위해 여백 추가 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-N {
            color: red;
            font-weight: bold;
        }
        .status-Y {
            color: green;
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="p-5">
    <h1>정산조회</h1>

    <!-- 정산 내역 테이블 -->
    <table>
        <thead>
        <tr>
            <th>이용수</th>
            <th>매출금액</th>
            <th>정산금액</th>
            <th>정산상태</th>
            <th>매출일자</th>
            <th>정산일자</th>
            <th>정산수수료</th>
        </tr>
        </thead>
        <tbody id="settlementTable">
        <tr>
            <td></td>
            <td>500,000원</td>
            <td>450,000원</td>
            <td>
                <select onchange="updateStatus(this)">
                    <option value="N">N</option>
                    <option value="Y">Y</option>
                </select>
            </td>
            <td>2025-01-15</td>
            <td>2025-01-20</td>
            <td>50,000원</td>
        </tr>
        <tr>
            <td></td>
            <td>300,000원</td>
            <td>280,000원</td>
            <td>
                <select onchange="updateStatus(this)">
                    <option value="N">N</option>
                    <option value="Y">Y</option>
                </select>
            </td>
            <td>2025-01-10</td>
            <td>2025-01-15</td>
            <td>20,000원</td>
        </tr>
        <tr>
            <td></td>
            <td>700,000원</td>
            <td>630,000원</td>
            <td>
                <select onchange="updateStatus(this)">
                    <option value="N">N</option>
                    <option value="Y">Y</option>
                </select>
            </td>
            <td>2025-01-12</td>
            <td>2025-01-18</td>
            <td>70,000원</td>
        </tr>
        </tbody>
    </table>
    <br>
    <div class="filter-container">
        <div>
            <label for="sales">매출:</label>
            <input type="date" id="sales" name="sales">
        </div>
        <br>
        <div>
            <label for="amount">정산:</label>
            <input type="date" id="amount" name="amount">


        </div>
        <div class="button-container" style="text-align: center;">
            <button class="btn btn-primary" onclick="search()">조회</button>
        </div>
    </div>
    <!-- 차트 표시 영역 -->
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>


    <script>
        // 조회 버튼 클릭 시 동작하는 함수
        function search() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const status = document.getElementById('status').value;

            console.log('검색 조건:', { startDate, endDate, status });

        }


        // 차트 생성
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',  // 차트 타입: 막대그래프
            data: {
                labels: ['', '', ''],  // x축 데이터 (이용자)
                datasets: [{
                    label: '매출 금액',
                    data: [500000, 300000, 700000],  // 매출 금액
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }, {
                    label: '정산 금액',
                    data: [450000, 280000, 630000],  // 정산 금액
                    backgroundColor: 'rgba(40, 167, 69, 0.5)',
                    borderColor: 'rgba(40, 167, 69, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</div>
</body>
</html>
