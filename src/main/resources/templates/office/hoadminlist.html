<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/holayout}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>조직 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQuery 반드시 추가-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Jquery를 이용한 드래그 앤 드롭, 리사이즈, 애니메이션 등 인터랙티브 기능을 구현-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!--부트스트랩 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--알림창 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="p-5">

    <!-- 페이지 시작 -->
    <div class="container">

        <!-- 소속 본사 데이터 read 시작 -->
        <div class="row p-5 bg-white">
            <div class="mb-3">
                <h3>호텔 상세정보</h3>
            </div>

            <!-- 상세 테이블 시작 -->
            <input type="hidden" name="idx" id="organDTOidx" th:data-id="${organ.idx}">
            <table class="table table-bordered" style="text-align: center">
                <tbody> <!--조직 테이블 데이터 출력-->
                <tr style="height: 50px; vertical-align: middle">
                    <th style="width: 10%">분류</th>
                    <td style="width: 40%; text-align: left">
                        <th:block th:if="${organ.organType == 'HO'}">
                            본사
                        </th:block>
                        <th:block th:if="${organ.organType == 'BO'}">
                            지사
                        </th:block>
                        <th:block th:if="${organ.organType == 'SHOP'}">
                            매장
                        </th:block>
                    </td>
                    <th style="width: 10%">상태</th>
                    <td style="width: 40%">
                        <div class="d-flex">
                            <span style="font-size: 12px" th:if="${organ.activeYn == 'Y'}" th:value="${organ.activeYn}" class="badge rounded-pill text-bg-primary justify-content-start">활성화</span>
                            <span style="font-size: 12px" th:unless="${organ.activeYn == 'Y'}" th:value="${organ.activeYn}" class="badge rounded-pill text-bg-danger justify-content-start">비활성화</span>
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px; vertical-align: middle">
                    <th>업체명</th>
                    <td style="text-align: left" th:text="${organ.organName}"></td>
                    <th>대표 연락처</th>
                    <td style="text-align: left" th:text="${organ.organTel}"></td>
                </tr>
                <tr style="height: 50px; vertical-align: middle">
                    <th>주소</th>
                    <td colspan="3" style="text-align: left" th:text="${organ.organAddress}"></td>
                </tr>
                <tr style="height: 50px;">
                    <th style="vertical-align: middle">이미지</th>
                    <td colspan="3">
                        <div style="display: flex; flex-wrap: wrap; padding: 20px;">
                            <!-- 대표 이미지가 없을때 나오는 이미지 -->
                            <div style="flex-basis: 100%; text-align: left">
                                <th:block th:if="${!hasRepImage}">
                                    <img style="width: 300px; height: 300px; object-fit: cover; margin: 10px" src="https://sixcandoitimage.s3.ap-northeast-2.amazonaws.com/images/noimage.jpg" alt="noimage">
                                </th:block>
                            </div>
                            <!-- 이미지 -->
                            <th:block th:each="data:${imageFileDTOS}" th:if="${!hasRepImage}">
                                <th:block th:unless="${data.getRepimageYn()} == 'Y'">
                                    <div>
                                        <th:block th:unless="${data.getRepimageYn()} == 'Y'">
                                            <img style="width: 200px; height: 200px; object-fit: cover; margin: 10px" th:src="${data.url}" th:alt="${data.originName}">
                                            <div>
                                                <button type="button" class="btn btn-outline-danger deleteBtn mb-4" th:value="${data.idx}">삭제</button>
                                            </div>
                                        </th:block>
                                    </div>
                                </th:block>
                            </th:block>

                            <th:block th:each="data:${imageFileDTOS}" th:if="${hasRepImage}">
                                <!-- 대표 이미지 -->
                                <th:block th:if="${data.getRepimageYn()} == 'Y'">
                                    <div style="flex-basis: 100%; text-align: left">
                                        <img style="width: 300px; height: 300px; object-fit: cover; margin: 10px" th:src="${data.url}" th:alt="${data.originName}">
                                        <div>
                                            <button type="button" class="btn btn-outline-danger deleteBtn mb-4" style="margin-left: 130px" th:value="${data.idx}">삭제</button>
                                        </div>
                                    </div>
                                </th:block>
                            </th:block>
                            <th:block th:each="data:${imageFileDTOS}" th:if="${hasRepImage}">
                                <!-- 이미지 -->
                                <th:block th:unless="${data.getRepimageYn()} == 'Y'">
                                    <div>
                                        <img style="width: 200px; height: 200px; object-fit: cover; margin: 10px" th:src="${data.url}" th:alt="${data.originName}">
                                        <div>
                                            <button type="button" class="btn btn-outline-danger deleteBtn mb-4" th:value="${data.idx}">삭제</button>
                                        </div>
                                    </div>
                                </th:block>
                            </th:block>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- 상세 테이블 끝 -->

            <!-- 수정/취소 버튼 시작 -->
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-outline-secondary" th:onclick="|location.href='/room/main?organ_idx=' + ${organ.idx}|">룸 관리</button>
                <button type="button" class="btn btn-outline-secondary ms-2" id="btn-update" th:data-id="${organ.idx}">수정</button>
            </div>
            <!-- 수정/취소 버튼 끝 -->
        </div>
        <!-- 소속 본사 데이터 read 끝 -->

        <form th:action="@{/office/ho/list}" method="get">

            <div class="row p-5 bg-white mt-5">
                <div class="mb-3">
                    <h3>호텔/매장 검색</h3>
                </div>
                <div class="col-3">
                    <input type="radio" class="form-check-input" id="ALLHO" name="type" th:value="${'ALLHO'}" checked>전체
                    <label class="form-check-label" for="BO"></label>

                    <input type="radio" class="form-check-input" id="BO" name="type" th:value="${'BO'}">지사
                    <label class="form-check-label" for="BO"></label>

                    <input type="radio" class="form-check-input" id="SHOP" name="type" th:value="${'SHOP'}">매장
                    <label class="form-check-label" for="SHOP"></label>
                </div>

                <div class="col-8">
                    <!--검색할 단어 입력-->
                    <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="조직명을 입력하세요"/>
                </div>

                <div class="col-1 d-flex justify-content-end">
                    <!--조회 버튼을 클릭 시, keyword의 값을 가지고 Controller에 조회를 요청한다.-->
                    <button type="submit" class="btn btn-outline-secondary">조회</button>
                </div>
            </div>

        </form>

        <div class="row mt-5 p-5 bg-white">
            <!--조회 테이블-->
            <table class="table table-bordered" style="text-align: center">
                <thead>
                <tr style="height: 50px; vertical-align: middle"> <!--테이블 제목-->
                    <th style="width: 8%">No</th>
                    <th style="width: 8%">분류</th>
                    <th style="width: 24%">명칭</th>
                    <th style="width: 32%">주소</th>
                    <th style="width: 20%">연락처</th>
                    <th style="width: 8%">상태</th>
                </tr>
                </thead>
                <tbody> <!--조직 테이블 데이터 출력-->
                <tr style="height: 50px; vertical-align: middle" th:each="data:${organDTO}"> <!--읽어온 조직 데이터 만큼 반복 출력-->
                    <td th:text="${data.idx}"></td>
                    <td>
                        <th:block th:if="${data.organType == 'HO'}">
                            본사
                        </th:block>
                        <th:block th:if="${data.organType == 'BO'}">
                            지사
                        </th:block>
                        <th:block th:if="${data.organType == 'SHOP'}">
                            매장
                        </th:block>
                    </td>
                    <td>
                        <!-- 조직 분류가 매장이 아닐때 -->
                        <a th:href="@{/office/organ/ho(idx=${data.idx})}" th:if="${data.organType != 'SHOP'}" th:text="${data.organName}"></a>
                        <!-- 조직 분류가 매장일때 -->
                        <th:block th:if="${data.organType == 'SHOP'}">
                            <!-- 매장 상세내용이 존재한다면 상세내용 보기 진행 -->
                            <!--
                            dataStat.index는 Thymeleaf 템플릿 엔진에서 제공하는 dataStat 변수에 포함된 속성으로, 반복되는 항목의 현재 인덱스를 추적하는 데 사용됩니다.
                            dataStat.index는 th:each="data:${organDTO}" 구문에서 반복되는 각 항목의 현재 인덱스를 제공합니다.
                             -->
                            <th:block th:if="${existsList[dataStat.index]}">
                                <a th:href="@{/office/shopdetail/realread/ho(idx=${data.idx})}" th:text="${data.organName}"></a>
                            </th:block>
                            <!-- 매장 상세내용이 존재하지 않는다면 등록 진행 -->
                            <th:block th:unless="${existsList[dataStat.index]}">
                                <a th:href="'javascript:void(0);'" class="open-modal" th:text="${data.organName}" th:data-id="${data.idx}" th:data-name="${data.organName}" th:data-tel="${data.organTel}"></a>
                            </th:block>
                        </th:block>
                    </td>
                    <td th:text="${data.organAddress}"></td>
                    <td th:text="${data.organTel}"></td>
                    <td>
                        <span style="font-size: 12px" th:if="${data.activeYn == 'Y'}" class="badge rounded-pill text-bg-primary">활성화</span>
                        <span style="font-size: 12px" th:unless="${data.activeYn == 'Y'}" class="badge rounded-pill text-bg-danger">비활성화</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center" th:if="${organDTO.isEmpty()}">조회된 내역이 없습니다.</div>

            <!-- 페이징 처리 시작 -->
            <div class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item" th:if="${currentPage>1}">
                        <a class="page-link" th:href="@{/office/list(page=1, type=${type}, keyword=${keyword})}">≪</a>
                    </li>

                    <li class="page-item" th:if="${currentPage>1}">
                        <a class="page-link" th:href="@{/office/list(page=${prevPage}, type=${type}, keyword=${keyword})}">＜</a>
                    </li>

                    <li class="page-item" th:each="page:${#numbers.sequence(startPage, endPage, 1)}" th:class="${page == currentPage} ? 'active' : ''">
                        <a class="page-link" th:if="${page != currentPage}"
                           th:href="@{/office/list(page=${page}, type=${type}, keyword=${keyword})}" th:text="${page}"></a>
                        <!-- 현재 페이지일 때는 링크 없이 텍스트만 표시 -->
                        <span th:if="${page == currentPage}" class="page-link" th:text="${page}"></span>
                    </li>

                    <li class="page-item" th:if="${currentPage<endPage}">
                        <a class="page-link" th:href="@{/office/list(page=${nextPage}, type=${type}, keyword=${keyword})}">＞</a>
                    </li>

                    <li class="page-item" th:if="${currentPage<endPage}">
                        <a class="page-link" th:href="@{/office/list(page=${endPage}, type=${type}, keyword=${keyword})}">≫</a>
                    </li>
                </ul>
            </div>
            <!-- 페이징 처리 끝 -->

            <!-- 등록 모달 열기 버튼 시작 -->
            <div class="d-flex justify-content-end">
                <button id="btn-add" type="button" class="btn btn-outline-secondary">추가</button>
            </div>
            <!-- 등록 모달 열기 버튼 끝 -->

        </div>
        <!-- 페이지 끝 -->

        <!--조직 등록 모달 시작-->
        <div class="modal fade" id="addModal" tabindex="-1" role="modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <span id="title" class="fw-light">조직 등록</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button><!--모달 닫기 버튼-->
                    </div>
                    <!--입력폼-->
                    <!--많은 작업을 하나의 대화상자를 이용시 idx는 반드시 form밖에 작업-->
                    <input type="hidden" name="activeYn" value="Y">  <!-- 조직 활성 유무 기본(Y) -->
                    <form id="addForm" method="post" enctype="multipart/form-data">
                        <div class="modal-body">
                            <p>새로운 조직을 등록합니다.</p>
                            <div class="row">
                                <!-- 분류 -->
                                <div class="col-sm-6 pe-0">
                                    <div class="form-group form-group-default">
                                        <label>*분류 :</label>
                                        <select id="category" name="organType" class="form-select mt-3" required onchange="toggleHOField()">
                                            <option value="BO">지사</option>
                                            <option value="SHOP">매장</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- 상위조직 검색창이 추가될 부분 -->
                                <div class="col-sm-6" id="hoField"></div>
                                <script>
                                    function toggleHOField() {
                                        var category = document.getElementById("category").value;
                                        var hoField = document.getElementById("hoField");

                                        // 기존에 있던 내용을 비운다 (추가된 내용이 중복되지 않게 하기 위함)
                                        hoField.innerHTML = "";

                                        if (category === "BO") {
                                            hoField.innerHTML = `
                                                                    <div class="form-group form-group-default">
                                                                        <label>*본사 :</label>
                                                                        <input class="text-end" type="button" id="searchButton" value="조회"><!-- 조직 검색 버튼 -->
                                                                        <input style="background: ghostwhite" id="findHO" name="findHO" type="text" class="form-control mt-2" readonly>
                                                                        <input type="hidden" id="findIdx" name="findIdx">
                                                                        <input type="hidden" id="hoORshop" name="hoORshop">
                                                                    </div>
                                                                `;

                                            // '조회' 버튼 클릭 시 처리할 함수 추가
                                            document.getElementById("searchButton").addEventListener("click", function() {

                                                // 폼 리셋
                                                var form = $("#searchForm")[0];
                                                form.reset();

                                                // 테이블 내용 초기화 (tbody 비우기)
                                                $("#searchModal tbody").empty();  // tbody 내부의 모든 내용 삭제

                                                // 이전 모달창을 화면에서 숨긴다.
                                                $("#addModal").modal('hide');

                                                // 검색 모달창을 화면에 띄운다.
                                                $("#searchModal").modal('show');

                                            });

                                        } else if (category === "SHOP") {
                                            hoField.innerHTML = `
                                                                    <div class="form-group form-group-default">
                                                                        <label>*호텔 :</label>
                                                                        <input class="text-end" type="button" id="searchButton2" value="조회"><!-- 조직 검색 버튼 -->
                                                                        <input style="background: ghostwhite" id="findHotels" name="findHotels" type="text" class="form-control mt-2" readonly>
                                                                        <input type="hidden" id="findIdx2" name="findIdx">
                                                                        <input type="hidden" id="hoORshop2" name="hoORshop">
                                                                    </div>
                                                                `;

                                            // '조회' 버튼 클릭 시 처리할 함수 추가
                                            document.getElementById("searchButton2").addEventListener("click", function() {

                                                // 폼 리셋
                                                var form = $("#searchForm2")[0];
                                                form.reset();

                                                // 테이블 내용 초기화 (tbody 비우기)
                                                $("#searchModal2 tbody").empty();  // tbody 내부의 모든 내용 삭제

                                                // 이전 모달창을 화면에서 숨긴다.
                                                $("#addModal").modal('hide');

                                                // 검색 모달창을 화면에 띄운다.
                                                $("#searchModal2").modal('show');

                                            });
                                        }
                                    }
                                </script>

                                <!-- 조직 명 -->
                                <div class="col-sm-12 mt-2">
                                    <div class="form-group form-group-default">
                                        <label>*업체명 :</label>
                                        <input id="organName" name="organName" type="text" class="form-control mt-2" placeholder="업체명을 입력하세요." required maxlength="100"/>
                                    </div>
                                </div>

                                <!-- 조직 주소 -->
                                <div class="col-sm-12 mt-2">
                                    <div class="form-group form-group-default">
                                        <label>*주소 :</label>
                                        <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
                                        <input id="organAddress" name="organAddress" type="text" class="form-control mt-2" placeholder="주소를 입력하세요." readonly required minlength="10" maxlength="100"/>

                                        <!-- 주소입력 기능 -->
                                        <input type="hidden" id="sample4_postcode" placeholder="우편번호" readonly>
                                        <input type="hidden" id="sample4_roadAddress" placeholder="도로명주소" readonly>
                                        <input type="hidden" id="sample4_jibunAddress" placeholder="지번주소" readonly>
                                        <span id="guide" style="color:#999;display:none"></span>
                                        <input type="hidden" id="sample4_detailAddress" placeholder="상세주소">
                                        <input type="hidden" id="sample4_extraAddress" placeholder="참고항목" readonly>

                                        <!-- 가려줄 값들 -->
                                        <input type="hidden" name="postcode" id="postcode">

                                        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                                        <script>

                                            // 숨길 주소 모은값 (추가한 내용)
                                            $("#sample4_detailAddress").on("change", function () {
                                                let dtl = document.getElementById('sample4_detailAddress').value
                                                let sample4_extraAddress = document.getElementById('sample4_extraAddress').value
                                                let sample4_roadAddress = document.getElementById('sample4_roadAddress').value

                                                document.getElementById('organAddress').value = sample4_roadAddress + " " + dtl + sample4_extraAddress;

                                            })


                                            //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
                                            function sample4_execDaumPostcode() {
                                                new daum.Postcode({
                                                    oncomplete: function(data) {
                                                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                                                        // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                                                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                                        var roadAddr = data.roadAddress; // 도로명 주소 변수
                                                        var extraRoadAddr = ''; // 참고 항목 변수

                                                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                                            extraRoadAddr += data.bname;
                                                        }
                                                        // 건물명이 있고, 공동주택일 경우 추가한다.
                                                        if(data.buildingName !== '' && data.apartment === 'Y'){
                                                            extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                                        }
                                                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                                        if(extraRoadAddr !== ''){
                                                            extraRoadAddr = ' (' + extraRoadAddr + ')';
                                                        }

                                                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                                        document.getElementById('sample4_postcode').value = data.zonecode;

                    success: function (response) {  // 작업 성공시
                        $('#title3').text("조직 정보 수정");

                        $('#idx3').val(response.organizationDTO.idx);
                        $('#organName3').val(response.organizationDTO.organName);
                        $('#organAddress3').val(response.organizationDTO.organAddress);
                        $('#organTel3').val(response.organizationDTO.organTel);
                        $('#organType3').val(response.organizationDTO.organType);
                        $('#activeYn3').val(response.organizationDTO.activeYn);

                        // organType 값에 따른 텍스트 변경
                        updateOrganTypeInput(response.organizationDTO.organType); // 추가한 부분

                        //대화창 출력
                        $('#updatemodal').modal('show');

                    },
                    error: function () {            // 작업 실패시
                        //새로운 오류 알림창을 띄운다.
                        Swal.fire({
                            title: "오류 발생",
                            icon: "error",
                            text: "문제가 발생했습니다. 다시 시도해 주세요.",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                            //변화된 내용이 없으므로 목록페이지는 다시 읽지 않는다.
                        });
                    }
                });
            });
            // 수정버튼 클릭시 대화상자 채우기 끝

            // organType에 맞는 텍스트를 변경하는 함수
            function updateOrganTypeInput(organType) {
                var displayText = '';

                if (organType === 'BO') {
                    displayText = '지사';  // 본사일 때
                } else if (organType === 'SHOP') {
                    displayText = '매장';  // 매장일 때
                } else {
                    displayText = '본사';  // 기본값 (기타)
                }

                // 해당 텍스트를 input에 표시
                $('#organType2').val(displayText); // 텍스트 대입
            }

            // 대화상자에서 저장 버튼 클릭시 수정진행
            $('#update').on('click', function () {
                var form = $('#updatemodalForm')[0];
                var formData = new FormData(form);      // form내의 데이터 읽기
                console.log(formData)

                // 폼 검증 수행
                if (form.checkValidity() === false) {
                    form.reportValidity();              // 폼 검증
                    return;
                }
                $('#updatemodal').modal('hide');

                $.ajax({
                    url: '/office/organ/update',   // 맵핑
                    type: 'POST',                       // 전달 방식
                    data: formData,                     // 데이터 값
                    processData: false,                 // 현재상태 그대로 유지하면서 전달, 자동으로 data를 처리하지 않도록 설정
                    contentType: false,                 // 서버에서 multipart/form-data로 처리하도록 설정

                    success: function (response) {      //작업 성공시
                        Swal.fire({
                            //새로운 성공 알림창을 띄운다.
                            title: "수정 완료",
                            text: "정보가 수정되었습니다.",
                            icon: "success",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                        }).then(() => {
                            location.reload();          // 현재 목록페이지를 다시 읽어온다.
                        });
                    },
                    error: function () {                //작업 실패시
                        Swal.fire({
                            title: "오류 발생",
                            icon: "error",
                            text: "문제가 발생했습니다. 다시 시도해 주세요.",
                            customClass: {
                                container: 'bootstrap-swal-container',
                                popup: 'card shadow-sm',
                                title: 'h4 text-success',
                                content: 'text-dark',
                            },
                            showConfirmButton: false,
                            timer: 2000,
                            willOpen: () => {
                                Swal.showLoading();
                            },
                            buttonsStyling: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            allowEnterKey: false
                        });
                    }
                });

            });
            // 대화상자에서 저장 버튼 클릭시 수정진행 끝

        });
    </script>
</th:block>
