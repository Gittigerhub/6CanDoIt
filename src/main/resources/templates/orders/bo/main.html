<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/bolayout}">
<head>
    <meta charset="UTF-8">
    <title>룸서비스 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQuery 반드시 추가-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Jquery를 이용한 드래그 앤 드롭, 리사이즈, 애니메이션 등 인터랙티브 기능을 구현-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!--부트스트랩 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--알림창 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }
        /* 디자인 */
        .card {
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px; /* 카드 모서리 둥글게 */
        }
        .card:hover {
            transform: scale(1.05); /* 마우스 올리면 카드가 커지도록 */
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .card-body {
            background-color: #ffffff; /* 카드 배경 색 */
            padding: 30px; /* 카드 내부 패딩 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border-radius: 15px; /* 카드 내부 둥글게 */
        }
        .card-text {
            font-size: 1rem;
            opacity: 0.6; /* 텍스트 투명도 조절 */
        }
        .col-md-6 {
            margin-bottom: 20px;
        }
        /* 카드 여백 조정 */
        .container {
            padding: 100px 0;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="p-5 mt-5">

    <div class="container p-5 d-flex justify-content-center align-items-center">
        <div class="row">
            <!-- 메뉴 관리 카드 -->
            <div class="col-md-6 mb-4 d-flex" style="height: 300px;">
                <a href="/admin/menu/bo/adlistmenu" class="card shadow-sm text-decoration-none">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">메뉴 관리</h5>
                        <hr>
                        <p class="card-text">메뉴를 등록하고, 메뉴 정보를 관리할 수 있습니다.</p>
                    </div>
                </a>
            </div>

            <!-- 예약 관리 카드 -->
            <div class="col-md-6 mb-4 d-flex" style="height: 300px;">
                <a th:href="@{/admin/orders/adordersList(organ_idx=${organ_idx})}" class="card shadow-sm text-decoration-none">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">주문 관리</h5>
                        <hr>
                        <p class="card-text">주문을 관리하고, 주문 정보를 확인할 수 있습니다.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
