<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">
<head>
    <meta charset="UTF-8">
    <title>주문 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--알림창 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .order-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .status-NEW { background-color: #FFE5E5; color: #FF4444; }
        .status-CHECK { background-color: #E5F6FF; color: #4477FF; }
        .status-COOKING { background-color: #FFF3E0; color: #FF8800; }
        .status-CLOSE { background-color: #E8F5E9; color: #4CAF50; }
        .status-CANCEL { background-color: #EEEEEE; color: #757575; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>주문 상세 정보</h2>
                        <a th:href="@{/member/orders/ordersHist}" class="btn btn-secondary">목록으로</a>
                    </div>

                    <!-- 주문 기본 정보 -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5 class="card-title mb-3">주문 정보</h5>
                            <table class="table table-borderless">
                                <tr>
                                    <th style="width: 150px;">주문 번호</th>
                                    <td th:text="${order.ordersIdx}"></td>
                                </tr>
                                <tr>
                                    <th>주문 상태</th>
                                    <td>
                                        <span th:text="${order.orderStatus}"
                                              th:class="'order-status status-' + ${order.orderStatus}">
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>주문 일시</th>
                                    <td th:text="${#temporals.format(order.insDate, 'yyyy-MM-dd HH:mm')}"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h5 class="card-title mb-3">배달 정보</h5>
                            <table class="table table-borderless">
                                <tr>
                                    <th style="width: 150px;">객실 번호</th>
                                    <td th:text="${order.roomNumber}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- 주문 메뉴 목록 -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="card-title mb-3">주문 메뉴</h5>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th style="width: 40%">메뉴명</th>
                                    <th style="width: 20%" class="text-center">수량</th>
                                    <th style="width: 20%" class="text-end">가격</th>
                                    <th style="width: 20%" class="text-end">소계</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="menu : ${order.ordersMenuDTOList}">
                                    <td th:text="${menu.menuName}"></td>
                                    <td class="text-center" th:text="${menu.count}"></td>
                                    <td class="text-end" th:text="${#numbers.formatInteger(menu.orderPrice, 0, 'COMMA')} + '원'"></td>
                                    <td class="text-end" th:text="${#numbers.formatInteger(menu.orderPrice * menu.count, 0, 'COMMA')} + '원'"></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="3" class="text-end fw-bold">총 주문금액</td>
                                    <td class="text-end fw-bold" th:text="${#numbers.formatInteger(order.totalAmount, 0, 'COMMA')} + '원'"></td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                    <!-- 주문 취소 버튼 (NEW 상태일 때만 표시) -->
                    <div class="row" th:if="${order.orderStatus == 'NEW'}">
                        <div class="col-12 text-end">
                            <button class="btn btn-danger"
                                    th:data-order-idx="${order.ordersIdx}"
                                    onclick="cancelOrder(this)">주문 취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        function cancelOrder(button) {
            const orderIdx = button.getAttribute('data-order-idx');

            Swal.fire({
                title: '주문 취소',
                text: '주문을 취소하시겠습니까?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: '확인',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: `/member/orders/${orderIdx}/cancel`,
                        type: 'POST',
                        success: function(response) {
                            Swal.fire({
                                icon: 'success',
                                text: '주문이 취소되었습니다.',
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                location.reload();
                            });
                        },
                        error: function(error) {
                            Swal.fire({
                                icon: 'error',
                                text: error.responseText || '주문 취소에 실패했습니다.',
                                showConfirmButton: false,
                                timer: 1500
                            });
                        }
                    });
                }
            });
        }
    </script>
</th:block>
</body>
</html>
