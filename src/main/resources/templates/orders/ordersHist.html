<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">
<head>
    <meta charset="UTF-8">
    <title>주문 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--알림창 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .order-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .status-NEW { background-color: #FFE5E5; color: #FF4444; }
        .status-CHECK { background-color: #E5F6FF; color: #4477FF; }
        .status-COOKING { background-color: #FFF3E0; color: #FF8800; }
        .status-CLOSE { background-color: #E8F5E9; color: #4CAF50; }
        .status-CANCEL { background-color: #EEEEEE; color: #757575; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" th:each="orders:${orders}">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>주문 상세 정보</h2>
                        <a th:href="@{/member/orders}" class="btn btn-secondary">목록으로</a>
                    </div>
                    <!-- 주문 기본 정보 -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5 class="card-title mb-3">주문 정보</h5>
                            <table class="table table-borderless">
                                <tr>
                                    <th style="width: 150px;">주문 번호</th>
                                    <td th:text="${orders.idx}"></td>
                                </tr>
                                <tr>
                                    <th>주문 상태</th>
                                    <td>
                                        <span th:text="${orders.ordersStatus}"
                                              th:class="'order-status status-' + ${orders.ordersStatus}">
                                        </span>
                                        <span th:if="${order.ordersStatus.name() == 'NEW'}" class="badge bg-secondary">신규 주문</span>
                                        <span th:if="${order.ordersStatus.name() == 'CHECK'}" class="badge bg-secondary">주문 확인</span>
                                        <span th:if="${order.ordersStatus.name() == 'COOKING'}" class="badge bg-secondary">조리 진행</span>
                                        <span th:if="${order.ordersStatus.name() == 'CANCEL'}" class="badge bg-danger">주문 취소</span>
                                        <span th:if="${order.ordersStatus.name() == 'CLOSE'}" class="badge bg-primary">주문 완료</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>주문 일시</th>
                                    <td th:text="${#temporals.format(orders.insDate, 'yyyy-MM-dd HH:mm')}"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h5 class="card-title mb-3">배달 정보</h5>
                            <table class="table table-borderless">
                                <tr>
                                    <th style="width: 150px;">객실 번호</th>
                                    <td th:text="${roomDTO.roomName}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- 주문 메뉴 목록 -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="card-title mb-3">주문 메뉴</h5>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th style="width: 40%">메뉴명</th>
                                    <th style="width: 20%" class="text-center">수량</th>
                                    <th style="width: 20%" class="text-end">가격</th>
                                    <th style="width: 20%" class="text-end">소계</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="menu : ${orders.ordersMenuJoin}">
                                    <td th:text="${menu.menuJoin.menuName}"></td>
                                    <td class="text-center totalCount" th:text="${menu.count}"></td>
                                    <td class="text-end totalPrice" th:text="${#numbers.formatInteger(menu.menuJoin.menuPrice, 0, 'COMMA')} + '원'"></td>
                                    <td class="text-end" th:text="${#numbers.formatInteger(menu.menuJoin.menuPrice * menu.count, 0, 'COMMA')} + '원'"></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="3" class="text-end fw-bold">총 주문금액</td>
                                    <td class="text-end fw-bold" id="totalAmount"></td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                    <!-- 주문 취소 버튼 (NEW 상태일 때만 표시) -->
                    <div class="row" th:if="${orders.ordersStatus == 'NEW'}">
                        <div class="col-12 text-end">
                            <button class="btn btn-danger"
                                    th:data-order-idx="${orders.idx}"
                                    onclick="cancelOrder(this)">주문 취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">

        // 모든 카드 요소를 찾아 반복
        document.querySelectorAll('.card').forEach(function(card) {
            let totalAmount = 0;

            // 각 카드에서 주문 메뉴 목록을 찾음
            card.querySelectorAll('tbody tr').forEach(function(row) {
                let priceElement = row.querySelector('.totalPrice');
                let countElement = row.querySelector('.totalCount');

                // 가격 요소와 수량 요소가 존재하는지 확인
                if (priceElement && countElement) {
                    let priceText = priceElement.textContent.replace('원', '').replace(/,/g, ''); // 가격 (콤마 제거 후)
                    let count = parseInt(countElement.textContent); // 수량

                    // 가격을 숫자로 변환
                    let price = parseInt(priceText);

                    // 총합 계산
                    totalAmount += price * count;
                }
            });

            // 각 카드에서 총 주문금액 셀에 총합을 출력
            // toLocaleString : 이 메서드는 숫자를 지역화된 형식으로 포맷팅하여, 천 단위 구분 기호(컴마)를 추가
            let totalAmountCell = card.querySelector('#totalAmount');
            if (totalAmountCell) {
                totalAmountCell.textContent = totalAmount.toLocaleString() + '원';
            }
        });

        function cancelOrder(button) {
            const orderIdx = button.getAttribute('data-order-idx');

            Swal.fire({
                title: '주문 취소',
                text: '주문을 취소하시겠습니까?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: '확인',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: `/member/orders/${orderIdx}/cancel`,
                        type: 'POST',
                        success: function(response) {
                            Swal.fire({
                                icon: 'success',
                                text: '주문이 취소되었습니다.',
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                location.reload();
                            });
                        },
                        error: function(error) {
                            Swal.fire({
                                icon: 'error',
                                text: error.responseText || '주문 취소에 실패했습니다.',
                                showConfirmButton: false,
                                timer: 1500
                            });
                        }
                    });
                }
            });
        }
    </script>
</th:block>
</body>
</html>
