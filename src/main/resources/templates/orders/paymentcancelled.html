<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 취소 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #2d9cdb;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1e8bb3;
        }

        .content {
            width: 100%;
            max-width: 100%;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.25rem;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="pt-5">
    <div class="container">
        <i class="fas fa-check-circle" style="font-size: 50px; color: green;"></i>
        <h2>결제 취소가 완료되었습니다.</h2>
        <div class="message">
            <p>주문 번호 <strong th:text="${orderId}">주문번호</strong>의 결제가 취소되었습니다.</p>
            <p>결제 금액: <strong th:text="${paymentAmount}">금액</strong> 원</p>
            <p>결제 상태: <strong th:text="${paymentState}">상태</strong></p>
        </div>
        <a href="/orders/payment/list" class="btn">결제 목록으로 돌아가기</a>
    </div>
</div>
</body>

</html>
