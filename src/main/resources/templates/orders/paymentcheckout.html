<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>결제하기</title>
    <script src="https://js.tosspayments.com/v1"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .payment-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        #payment-method {
            margin: 20px 0;
        }
        #payment-button {
            width: 100%;
            padding: 15px;
            background-color: #3182f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #payment-button:hover {
            background-color: #1c64f2;
        }
    </style>
</head>
<body>
<div class="payment-container">
    <h2 class="mb-4">결제하기</h2>

    <!-- 결제하기 버튼 -->
    <button class="button" id="payment-button">결제하기</button>
</div>

<script>
    const clientKey = "test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq";
    const tossPayments = TossPayments(clientKey);
    const button = document.getElementById("payment-button");
    const coupon = document.getElementById("coupon-box");
    let amount = 50000;



    // 결제하기 버튼 클릭시 결제창 바로 열기
    button.addEventListener("click", function() {
        tossPayments.requestPayment('카드', {
            amount: amount,
            orderId: 'Rx0sc1JU5PHnYcm8x-fOI',
            orderName: '토스 티셔츠 외 2건',
            customerName: '김토스',
            successUrl: window.location.origin + '/orders/paymentsuccess',
            failUrl: window.location.origin + '/orders/paymentfail'
        }).catch(function(error) {
            if (error.code === 'USER_CANCEL') {
                console.log('사용자가 결제를 취소하였습니다.');
            } else {
                console.error('결제 실패:', error);
            }
        });
    });
</script>
</body>
</html>
