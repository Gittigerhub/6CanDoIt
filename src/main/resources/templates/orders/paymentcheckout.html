<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <style>
        /* 결제하기 버튼 파란색, 가운데 정렬 */
        #payment-button {
            background-color: #007bff;  /* 파란색 */
            color: white;  /* 텍스트 색 흰색 */
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
            width: 100%;
            max-width: 300px; /* 버튼의 최대 너비를 설정 */
            margin: 0 auto;  /* 가운데 정렬 */
        }

        /* hover 상태에서 색 변경 */
        #payment-button:hover {
            background-color: #0056b3;  /* hover 시 색 변경 */
        }

        /* 버튼을 담고 있는 div를 가운데 정렬 */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- 결제 UI -->
<div id="payment-method"></div>

<!-- 이용약관 UI -->
<div id="agreement"></div>

<!-- 결제하기 버튼 -->
<div class="button-container">
    <button id="payment-button" style="margin-top: 30px">결제하기</button>
</div>

<script>
    main();

    async function main() {
        const button = document.getElementById("payment-button");

        // ------  결제위젯 초기화 ------
        const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";
        const tossPayments = TossPayments(clientKey);

        // 회원 결제
        const customerKey = "etF3qo-v6kvgliSRvx2Lc";
        const widgets = tossPayments.widgets({
            customerKey,
        });

        // ------ 주문의 결제 금액 설정 (1원으로 설정) ------
        await widgets.setAmount({
            currency: "KRW",
            value: 1,  // 결제 금액 1원으로 설정
        });

        await Promise.all([
            // ------ 결제 UI 렌더링 ------
            widgets.renderPaymentMethods({
                selector: "#payment-method",
                variantKey: "DEFAULT",
            }),
            // ------ 이용약관 UI 렌더링 ------
            widgets.renderAgreement({ selector: "#agreement", variantKey: "AGREEMENT" }),
        ]);

        // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
        button.addEventListener("click", async function () {
            await widgets.requestPayment({
                orderId: "koYkl96EZNjsPFl635njt",
                orderName: "토스 티셔츠 외 2건",
                successUrl: window.location.origin + "/success.html",
                failUrl: window.location.origin + "/fail.html",
                customerEmail: "customer123@gmail.com",
                customerName: "김토스",
                customerMobilePhone: "01012341234",
            });
        });
    }
</script>

</body>
</html>
