
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">

<div layout:fragment="content" class="container mt-5">
    <h2 class="text-center mb-4">결제 내역</h2>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>결제 번호</th>
                        <th>주문 번호</th>
                        <th>결제 금액</th>
                        <th>결제 수단</th>
                        <th>결제 상태</th>
                        <th>결제 일시</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="payment : ${paymentDTOList}">
                        <td th:text="${payment.idx}"></td>
                        <td th:text="${payment.orderId}"></td>
                        <td th:text="${#numbers.formatInteger(payment.paymentPrice, 0, 'COMMA')} + '원'"></td>
                        <td th:text="${payment.paymentPayType}"></td>
                        <td>
                            <span th:if="${payment.paymentState == 'Y'}" class="badge bg-success">완료</span>
                            <span th:if="${payment.paymentState == 'N'}" class="badge bg-danger">실패</span>
                        </td>
                        <td th:text="${#temporals.format(payment.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(paymentDTOList)}">
                        <td colspan="6" class="text-center">결제 내역이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
