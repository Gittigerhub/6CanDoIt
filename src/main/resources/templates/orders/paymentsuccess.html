<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/superlayout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>결제 성공</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .payment-success {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .payment-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .payment-info p {
            margin: 10px 0;
            color: #495057;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="payment-success text-center">
        <i class="fas fa-check-circle success-icon"></i>
        <h2 class="mb-4">결제가 성공적으로 완료되었습니다</h2>
        
        <div class="payment-info">
            <p><strong>주문번호:</strong> <span th:text="${orderId}"></span></p>
            <p><strong>결제금액:</strong> <span th:text="${#numbers.formatInteger(amount, 0, 'COMMA')} + '원'"></span></p>
            <p><strong>결제승인번호:</strong> <span th:text="${paymentKey}"></span></p>
        </div>

        <div class="mt-4">
            <a href="/orders/payment/list" class="btn btn-primary btn-home">
                <i class="fas fa-list me-2"></i>결제 내역 보기
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
