<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 성공</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .success-icon {
            color: #28a745;
            font-size: 60px;
            margin-bottom: 20px;
        }
        .success-title {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .payment-details {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .payment-details p {
            margin: 10px 0;
            font-size: 16px;
        }
        .btn-view-history, .btn-member-list {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn-view-history:hover, .btn-member-list:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div layout:fragment="content" >
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2 class="success-title">결제가 성공적으로 완료되었습니다!</h2>

        <div class="payment-details">
            <p><strong>주문 번호:</strong> <span th:text="${orderId}">ORDER-123</span></p>
            <p><strong>결제 금액:</strong> <span th:text="${#numbers.formatInteger(paymentAmount, 0, 'COMMA')} + '원'">₩50,000</span></p>
            <p><strong>결제 승인번호:</strong> <span th:text="${approvalNo}">AP-12345</span></p>
            <p><strong>결제 일시:</strong> <span th:text="${#temporals.format(paymentDate, 'yyyy-MM-dd HH:mm:ss')}">2024-03-21 15:30:00</span></p>
        </div>

        <!-- 결제 내역 보기 버튼 -->
        <a href="/orders/payment/list" class="btn btn-view-history">
            <i class="fas fa-list"></i> 결제 내역 보기
        </a>

        <!-- 새로운 회원 목록 페이지로 이동하는 버튼 -->
        <a href="http://localhost:8080/room/member/list?organ_idx=1" class="btn btn-member-list">
            <i class="fas fa-users"></i> 예약확인
        </a>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
