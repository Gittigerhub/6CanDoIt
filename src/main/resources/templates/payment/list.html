<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Payment Information</h2>

  <form action="/submit-payment" method="POST">
    <div class="mb-3">
      <label for="paymentPrice" class="form-label">Total Payment Amount</label>
      <input type="number" class="form-control" id="paymentPrice" name="paymentPrice" required>
    </div>

    <div class="mb-3">
      <label for="usedPoints" class="form-label">Points to Use</label>
      <input type="number" class="form-control" id="usedPoints" name="usedPoints">
    </div>

    <div class="mb-3">
      <label for="paymentType" class="form-label">Payment Method</label>
      <select class="form-select" id="paymentType" name="paymentType">
        <option value="0">Prepayment</option>
        <option value="1">Payment at Checkout</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="paymentState" class="form-label">Payment State</label>
      <select class="form-select" id="paymentState" name="paymentState">
        <option value="N">Cancelled</option>
        <option value="Y">Completed</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="paymentCardPrice" class="form-label">Card Payment Amount</label>
      <input type="number" class="form-control" id="paymentCardPrice" name="paymentCardPrice">
    </div>

    <div class="mb-3">
      <label for="paymentCashPrice" class="form-label">Cash Payment Amount</label>
      <input type="number" class="form-control" id="paymentCashPrice" name="paymentCashPrice">
    </div>

    <div class="mb-3">
      <label for="paymentPayType" class="form-label">Payment Type</label>
      <select class="form-select" id="paymentPayType" name="paymentPayType">
        <option value="CARD">Card Payment</option>
        <option value="CASH">Cash Payment</option>
        <option value="DIVID">Installment Payment</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="paymentApproval" class="form-label">Approval Number</label>
      <input type="text" class="form-control" id="paymentApproval" name="paymentApproval">
    </div>

    <div class="mb-3">
      <label for="customerRequest" class="form-label">Customer Request</label>
      <textarea class="form-control" id="customerRequest" name="customerRequest" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      <i class="fas fa-credit-card"></i> Make Payment
    </button>
  </form>
</div>

</body>
</html>
