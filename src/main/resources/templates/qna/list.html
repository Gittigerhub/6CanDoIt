<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}">
<head>
    <meta charset="UTF-8">
    <title>문의 사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="p-5">
    <h3>문의 사항</h3>

    <div class="container bg-white">
        <h4>검색</h4>
    </div>

    <div class="container bg-white">
        <h4>게시글 목록</h4>
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th></th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>수정일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--Controller에서 전달받은 list로 반복처리-->
                    <tr th:each="data:${qnaDTOList}">
                        <td th:text="${data.idx}"></td>
                        <td>1:1</td>
                        <td>
                            <a th:href="@{read(idx=${data.idx})}" th:text="${data.qnaTitle}"></a>
                        </td>
                        <td th:text="${#temporals.format(data.insDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#temporals.format(data.modDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${data.qnaHits}"></td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/qna/register}" class="btn btn-primary">등록</a>
            </div>
            <div class="col"></div>
        </div>
    </div>

</div>
</body>
</html>
