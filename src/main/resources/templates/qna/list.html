<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/superlayout}">
<head>
    <meta charset="UTF-8">
    <title>문의 사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="p-5">
    <h2>문의 사항</h2>

    <div class="container">
        <!--검색 기능(keyword) 시작-->
        <form th:action="@{/qna/list}" method="get">
            <div class="row p-5 bg-white"><!--틀-->
                <div class="mb-3">
                    <h3>게시글 검색</h3>
                </div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <select class="form-select" name="type"><!--type-->
                            <option th:selected="${type==null}"></option>
                            <option value="0" th:selected="${type=='0'}">전체</option><!--검색 후 선택값으로 설정-->
                            <option value="1" th:selected="${type=='1'}">제목만</option>
                            <option value="2" th:selected="${type=='2'}">내용만</option>
                        </select>
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search"><!--keyword-->
                        <button class="btn btn-success" type="submit">검색</button>
                    </div>
                </div><!--검색-->
                <div class="col-5"></div>
                <div class="col-1">
                    <a th:href="@{/qna/register}" class="btn btn-primary">등록</a>
                </div><!--추가버튼-->
            </div>
        </form>  <!--검색 기능(keyword) 끝-->
        <div class="row mt-5 p-5 bg-white">
            <div class="mb-3">
                <h3>게시글 목록</h3>
            </div>
            <div class="col"></div>
            <div class="col-10">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>종류</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>수정일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--Controller에서 전달받은 list로 반복처리-->
                    <tr th:each="data:${qnalist}" th:if="${data.favYn == 'Y'}">
                        <td th:text="${data.idx}"></td>
                        <td>
                            <button style="font-size: 12px" th:if="${data.favYn == 'Y'}" class="btn btn-danger">자주 묻는 질문</button>
                            <button style="font-size: 12px" th:unless="${data.favYn == 'Y'}" class="btn btn-secondary">1:1</button>
                        </td>
                        <td>
                            <a th:href="@{read(idx=${data.idx})}" th:text="${data.qnaTitle}"></a>
                        </td>
                        <td></td>
                        <td th:text="${#temporals.format(data.insDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(data.modDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${data.qnaHits}"></td>
                    </tr>
                    <tr th:each="data:${qnalist}" th:unless="${data.favYn == 'Y'}">
                        <td th:text="${data.idx}"></td>
                        <td>
                            <button style="font-size: 12px" th:if="${data.favYn == 'Y'}" class="btn btn-danger">자주 묻는 질문</button>
                            <button style="font-size: 12px" th:unless="${data.favYn == 'Y'}" class="btn btn-secondary">1:1</button>
                        </td>
                        <td>
                            <a th:href="@{read(idx=${data.idx})}" th:text="${data.qnaTitle}"></a>
                        </td>
                        <td></td>
                        <td th:text="${#temporals.format(data.insDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(data.modDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${data.qnaHits}"></td>
                    </tr>
                    </tbody>
                </table>
                <!--페이징 시작-->
                <div class="mt-3 d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item" th:unless="${startPage>1}"><!--현재 1페이지가 아니면 처음버튼 사용-->
                            <a class="page-link" th:href="@{/qna/list(page=1, keyword=${keyword})}">≪</a>
                        </li>
                        <li class="page-item" th:unless="${currentPage==1}"><!--현재 1페이지가 아니면-->
                            <a class="page-link" th:href="@{/qna/list(page=${prevPage}, keyword=${keyword})}">＜</a>
                        </li>
                        <span th:each="page:${#numbers.sequence(startPage, endPage, 1)}"><!--숫자 카운터-->
                        <li class="page-item">
                            <a class="page-link" th:href="@{/qna/list(page=${page}, keyword=${keyword})}" th:text="${page}"></a>
                        </li>
                    </span>
                        <!--11,12,13,14,15 다음 마지막(15)-->
                        <li class="page-item" th:unless="${currentPage>=endPage}">
                            <a class="page-link" th:href="@{/qna/list(page=${nextPage}, keyword=${keyword})}">＞</a>
                        </li>
                        <li class="page-item" th:unless="${currentPage>endPage}">
                            <a class="page-link" th:href="@{/qna/list(page=${endPage}, keyword=${keyword})}">≫</a>
                        </li>
                    </ul>
                </div><!--페이징 끝-->
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
</body>
</html>
