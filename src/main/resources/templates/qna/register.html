<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">
<head>
    <meta charset="UTF-8">
    <title>문의 사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="p-5">
    <div class="container">
    <h3>문의사항</h3>
    <div class="container p-5 bg-white">
        <div id="row" class="row">
            <div class="col"></div>
            <div class="col-10">
                <form th:action="@{/qna/register}" th:object="${qnaDTO}" method="post" enctype="multipart/form-data">
                    <!--디자인-->
                    <div class="card">
                        <div class="card-header">
                            <h4>게시글 등록</h4>
                        </div>
                        <!--id와 name은 DTO에 변수명으로 작업-->
                        <div class="card-body">
                            <div class="mb-3 mt-3"><!--게시글제목-->
                                <label for="qnaTitle" class="form-label">제목:</label>
                                <input type="text" th:field="*{qnaTitle}" class="form-control" id="qnaTitle" name="qnaTitle" placeholder="제목을 입력하세요." >
                                <span th:if="${#fields.hasErrors('qnaTitle')}"
                                      style="color: red;"
                                      th:errors="*{qnaTitle}"></span> <!-- 오류 메시지 출력 -->
                            </div>
                            <div class="mb-3 mt-3"><!--내용-->
                                <label for="qnaContents">내용:</label>
                                <textarea th:field="*{qnaContents}" class="form-control" rows="5" id="qnaContents" name="qnaContents"></textarea>
                                <span th:if="${#fields.hasErrors('qnaContents')}"
                                      style="color: red;"
                                      th:errors="*{qnaContents}"></span> <!-- 오류 메시지 출력 -->
                            </div>
                            <div class="mb-3">
                                <label>참고이미지:</label>
                                <input name="imageFiles" type="file" class="form-control mt-2" accept="image/*">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">등록</button>
                            <button type="reset" class="btn btn-secondary">초기화</button>
                            <button type="button" class="btn btn-danger"
                                    th:onclick="|location.href='@{/qna/list}'|">취소</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div><!--row끝-->
    </div>
    </div>
</div>
</body>
</html>
