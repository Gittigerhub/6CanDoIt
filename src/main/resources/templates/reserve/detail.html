<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">
<head>
    <title>예약 상세보기</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle
    .min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5 p-5 bg-white">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 d-flex justify-content-center">
                <h3>예약 상세보기</h3>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <p>번호 : <span th:text="${data.idx}"></span></p>
                        <p>작성자 : <span th:text="${data.username}"></span></p>
                        <p>예약시작일 : <span th:text="${#temporals.format(data.startDate,
                        'yyyy-MM-dd')}"></span></p>
                        <p>예약종료일 : <span th:text="${#temporals.format(data.endDate,
                        'yyyy-MM-dd')}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-6 d-flex justify-content-center">
                <a th:href="@{'/res/update/' + ${data.idx}}" class="btn btn-outline-primary btn-sm mx-2">예약 변경</a>
                <a th:href="@{'/res/list'}" class="btn btn-outline-secondary btn-sm mx-2">목록</a>
                <a th:href="@{'/res/delete/' + ${data.idx}}" class="btn btn-outline-danger btn-sm mx-2">예약 취소</a>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>>
</body>
</html>
