<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">
<head>
    <title>게시판</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle
    .min.js"></script>
</head>
<body>
<div layout:fragment="content" class="container mt-5 p-5 bg-white">
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <h3>예약 등록</h3>
            <form th:action="@{/res/create}" method="post">
                <div class="mb-3">
                    <label class="form-label">예약자:</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">체크인 날짜:</label>
                    <input type="date" class="form-control" name="startDate">
                </div>
                <div class="mb-3">
                    <label class="form-label">체크아웃 날짜:</label>
                    <input type="date" class="form-control" name="endDate">
                </div>
                <!-- 객실 선택 (드롭다운) -->
                <div class="mb-3">
                    <label for="roomId" class="form-label">객실 선택:</label>
                    <select id="roomId" name="roomId" class="form-select">
                        <!-- roomDTOList는 모델로 전달된 객실 목록 -->
                        <option th:each="room : ${roomDTOList}"
                                th:value="${room.idx}"
                                th:text="${room.roomName}"></option> <!-- room.idx를 roomId로 사용 -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="button" class="btn btn-secondary"
                        th:onclick="|location.href='@{/res/list}'|">이전</button>
            </form>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
</div>
</body>
</html>
