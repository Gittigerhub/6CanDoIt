<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/hotellayout}">
<head>
    <meta charset="UTF-8">
    <title>룸 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="p-5">

    <h3>룸 상세보기</h3>
    <div class="container p-5 bg-white">
        <div id="row" class="row">
            <div class="col"></div>
            <div class="col-10"><!--입력폼 제거-->
                <!--디자인-->
                <div class="card">
                    <div class="card-header">
                        <h4>Q</h4>
                    </div>
                    <div class="card-body">
                        <p>번호:<span th:text="${roomDTO.idx}"></span></p>
                        <p>제목:<span th:text="${roomDTO.roomName}"></span></p>
                        <p>내용:<span th:text="${roomDTO.roomInfo}"></span></p>
                        <p>등록일:
                            <span th:text="${#temporals.format(roomDTO.insDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </p>
                        <p>수정일:
                            <span th:text="${#temporals.format(roomDTO.modDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/room/update(idx=${roomDTO.idx})}" class="btn btn-primary">수정</a>
                        <a th:href="@{/room/delete(idx=${roomDTO.idx})}" class="btn btn-danger">삭제</a>
                    </div>

                </div>
                <a th:href="@{/qna/list}" class="btn btn-secondary">목록</a>
            </div>
            <div class="col"></div>
        </div><!--row끝-->
    </div>
</div>
</body>
</html>
