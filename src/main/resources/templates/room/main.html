<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/holayout}">
<head>
    <meta charset="UTF-8">
    <title>룸 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 디자인 */
        .card {
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px; /* 카드 모서리 둥글게 */
        }
        .card:hover {
            transform: scale(1.05); /* 마우스 올리면 카드가 커지도록 */
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .card-body {
            background-color: #ffffff; /* 카드 배경 색 */
            padding: 30px; /* 카드 내부 패딩 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border-radius: 15px; /* 카드 내부 둥글게 */
        }
        .card-text {
            font-size: 1rem;
            opacity: 0.6; /* 텍스트 투명도 조절 */
        }
        .col-md-6 {
            margin-bottom: 20px;
        }
        /* 카드 여백 조정 */
        .container {
            padding: 100px 0;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="p-5 mt-5">

    <div class="container p-5 d-flex justify-content-center align-items-center">
        <div class="row">
            <!-- 객실 관리 카드 -->
            <div class="col-md-6 mb-4 d-flex" style="height: 300px;">
                <a href="/room/list" class="card shadow-sm text-decoration-none">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">객실 관리</h5>
                        <hr>
                        <p class="card-text">객실을 관리하고, 예약 정보를 확인할 수 있습니다.</p>
                    </div>
                </a>
            </div>

            <!-- 예약 관리 카드 -->
            <div class="col-md-6 mb-4 d-flex" style="height: 300px;">
                <a href="/room/reserve" class="card shadow-sm text-decoration-none">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">예약 관리</h5>
                        <hr>
                        <p class="card-text">예약을 관리하고, 예약 내역을 확인할 수 있습니다.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
