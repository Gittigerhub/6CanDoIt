<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">
<head>
    <meta charset="UTF-8">
    <title>객실 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div layout:fragment="content" class="p-5">
    <div class="container mt-5">
        <h2 class="mb-4" th:text="${organization.organName + ' 객실 목록'}">객실 목록</h2>
        
        <div class="row">
            <!-- 각 룸 카드 -->
            <div class="col-md-4 mb-4" th:each="room : ${roomDTOS}">
                <div class="card h-100">
                    <!-- 대표 이미지 -->
                    <div th:if="${repImageMap.get(room.idx)}" class="position-relative">
                        <img th:each="image : ${imageFileMap.get(room.idx)}"
                             th:if="${image.repimageYn == 'Y'}"
                             th:src="@{${image.url}}"
                             class="card-img-top"
                             style="height: 200px; object-fit: cover;"
                             alt="Room Image">
                    </div>
                    <div th:unless="${repImageMap.get(room.idx)}" class="position-relative">
                        <img src="/images/no-image.png" class="card-img-top" style="height: 200px; object-fit: cover;" alt="No Image">
                    </div>
                    
                    <div class="card-body">
                        <h5 class="card-title" th:text="${room.roomName}">룸 이름</h5>
                        <p class="card-text">
                            <span class="badge bg-primary" th:text="${room.roomType}">룸 타입</span>
                            <span class="badge bg-info" th:text="${room.roomNum + '인실'}">투숙 인원</span>
                            <span th:if="${room.roomBreakfast == 'Y'}" class="badge bg-success">조식 포함</span>
                        </p>
                        <p class="card-text">
                            <i class="fas fa-bed"></i> 침대 [[${room.roomBed}]]개<br>
                            <i class="fas fa-expand"></i> [[${room.roomSize}]]평<br>
                            <strong class="text-primary">₩[[${#numbers.formatInteger(room.roomPrice, 0, 'COMMA')}]]</strong>/박
                        </p>
                        <div class="mt-3">
                            <a th:href="@{/room/detail(idx=${room.idx})}" class="btn btn-outline-primary">상세 보기</a>
                            <a th:href="@{/res/create}" class="btn btn-primary">예약하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
