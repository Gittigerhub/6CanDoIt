<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/hotellayout}">
<head>
    <meta charset="UTF-8">
    <title>룸 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="p-5">

    <h3>룸 관리</h3>
    <div class="container p-5 bg-white">
        <!--row 시작-->
        <div id="row" class="row">
            <div class="col"></div>
            <div class="col-10">
                <form th:action="@{/room/register}" th:object="${roomDTO}" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-header">
                            <h4>객실 등록</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3 mt-3"><!--객실 이름-->
                                <label for="qnaTitle" class="form-label">객실 이름:</label>
                                <input type="text" th:field="*{roomName}" class="form-control" id="qnaTitle" name="qnaTitle" placeholder="객실 이름을 입력하세요.">
                            </div>
                            <div class="mb-3 mt-3"><!--객실 정보-->
                                <label for="qnaContents">객실 정보:</label>
                                <textarea th:field="*{roomInfo}" class="form-control" rows="5" id="qnaContents" name="qnaContents" placeholder="객실 정보를 입력하세요."></textarea>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">등록</button>
                            <button type="reset" class="btn btn-secondary">초기화</button>
                            <button type="button" class="btn btn-danger"
                                    th:onclick="|location.href='@{/room/list}'|">취소</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div><!--row 끝-->
    </div>
</div>
</body>
</html>
